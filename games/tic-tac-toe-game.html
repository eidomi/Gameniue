<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איקס עיגול - משחק אסטרטגיה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .back-button button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            transform: scale(1.05);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-box {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-3px);
        }

        .info-box h3 {
            color: #27ae60;
            margin-bottom: 5px;
        }

        .info-box p {
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 20px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell:hover::before {
            opacity: 1;
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
            animation: placeX 0.5s ease;
        }

        .cell.o {
            color: #3498db;
            animation: placeO 0.5s ease;
        }

        @keyframes placeX {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes placeO {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cell.winner {
            background: linear-gradient(135deg, #f9ca24 0%, #f0932b 100%);
            animation: winPulse 1s ease infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-button {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #6c5ce7 0%, #5f3dc4 100%);
        }

        .reset-button {
            background: linear-gradient(135deg, #ee5a6f 0%, #f29263 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .message.show {
            display: block;
        }

        .message.win {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            color: white;
        }

        .message.draw {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .difficulty-button {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2c3e50;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-button:hover {
            transform: scale(1.05);
        }

        .difficulty-button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href = '../index.html'">🏠 חזרה לדף הראשי</button>
    </div>

    <div class="game-container">
        <h1>❌ איקס עיגול ⭕</h1>

        <div class="game-info">
            <div class="info-box">
                <h3>שחקן X</h3>
                <p id="scoreX">0</p>
            </div>
            <div class="info-box">
                <h3>תיקו</h3>
                <p id="scoreDraw">0</p>
            </div>
            <div class="info-box">
                <h3>שחקן O</h3>
                <p id="scoreO">0</p>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="mode-selector">
            <button class="mode-button active" onclick="setMode('friend')">🤝 נגד חבר</button>
            <button class="mode-button" onclick="setMode('computer')">🤖 נגד המחשב</button>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
            <button class="difficulty-button active" onclick="setDifficulty('easy')">קל</button>
            <button class="difficulty-button" onclick="setDifficulty('medium')">בינוני</button>
            <button class="difficulty-button" onclick="setDifficulty('hard')">קשה</button>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="reset-button" onclick="resetGame()">משחק חדש</button>
        </div>
    </div>

    <script>
        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'friend'; // 'friend' or 'computer'
        let difficulty = 'easy'; // 'easy', 'medium', 'hard'
        let scores = { X: 0, O: 0, draw: 0 };

        // Winning combinations
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playMoveSound() {
            playSound(currentPlayer === 'X' ? 523 : 659, 0.1);
        }

        function playWinSound() {
            const notes = [523, 659, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.2), i * 100);
            });
        }

        function playDrawSound() {
            playSound(440, 0.3, 'sawtooth');
        }

        // Initialize the game
        function initGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            updateScores();
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            if (board[index] !== '' || !gameActive) return;

            makeMove(index, currentPlayer);

            if (gameMode === 'computer' && gameActive && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            playMoveSound();

            if (checkWin()) {
                endGame(false);
            } else if (checkDraw()) {
                endGame(true);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function computerMove() {
            let index;

            if (difficulty === 'easy') {
                // Random move
                const availableMoves = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
                index = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            } else if (difficulty === 'medium') {
                // 50% chance of best move
                index = Math.random() < 0.5 ? getBestMove() : getRandomMove();
            } else {
                // Always best move
                index = getBestMove();
            }

            if (index !== -1) {
                makeMove(index, 'O');
            }
        }

        function getRandomMove() {
            const availableMoves = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            // Check if computer can win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinForPlayer('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Block player from winning
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinForPlayer('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Take center if available
            if (board[4] === '') return 4;

            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // Take any available space
            return getRandomMove();
        }

        function checkWin() {
            return checkWinForPlayer(currentPlayer);
        }

        function checkWinForPlayer(player) {
            return winConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function endGame(draw) {
            gameActive = false;
            const message = document.getElementById('message');

            if (draw) {
                message.textContent = 'תיקו! 🤝';
                message.className = 'message draw show';
                scores.draw++;
                playDrawSound();
            } else {
                const winner = currentPlayer;
                message.textContent = `שחקן ${winner} ניצח! 🎉`;
                message.className = 'message win show';
                scores[winner]++;
                playWinSound();

                // Highlight winning cells
                winConditions.forEach(condition => {
                    if (condition.every(index => board[index] === winner)) {
                        condition.forEach(index => {
                            document.querySelector(`[data-index="${index}"]`).classList.add('winner');
                        });
                    }
                });
            }

            updateScores();
        }

        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });

            document.getElementById('message').className = 'message';
        }

        function setMode(mode) {
            gameMode = mode;
            resetGame();

            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const diffSelector = document.getElementById('difficultySelector');
            diffSelector.style.display = mode === 'computer' ? 'flex' : 'none';
        }

        function setDifficulty(diff) {
            difficulty = diff;
            resetGame();

            document.querySelectorAll('.difficulty-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Initialize the game
        initGame();
    </script>
</body>
</html>
