<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון חשבון - משחק מתמטיקה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .back-button button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            transform: scale(1.05);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .score-item {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .score-item h3 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .score-item p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .diff-btn {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            color: #2c3e50;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .diff-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .diff-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .timer-container {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .timer.warning {
            color: #e74c3c;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .operation-type {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 20px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .answer-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .streak-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .streak-stars {
            font-size: 2em;
            color: #f39c12;
            margin-top: 10px;
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #3498db, #9b59b6);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .combo-display.show {
            display: block;
            animation: comboAnimation 1s ease;
        }

        @keyframes comboAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href=window.location.origin + '/index.html'">🏠 חזרה לדף הראשי</button>
    </div>

    <div class="game-container">
        <h1>🔢 חידון חשבון 🔢</h1>

        <div class="score-board">
            <div class="score-item">
                <h3>נקודות</h3>
                <p id="score">0</p>
            </div>
            <div class="score-item">
                <h3>רצף נכונות</h3>
                <p id="streak">0</p>
            </div>
            <div class="score-item">
                <h3>דיוק</h3>
                <p id="accuracy">100%</p>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty('easy')">קל</button>
            <button class="diff-btn" onclick="setDifficulty('medium')">בינוני</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">קשה</button>
            <button class="diff-btn" onclick="setDifficulty('expert')">מומחה</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer">0:30</div>
        </div>

        <div class="streak-indicator">
            <div>רצף נוכחי</div>
            <div class="streak-stars" id="streakStars"></div>
        </div>

        <div class="question-container">
            <div class="question" id="question">? = ? + ?</div>
            <div class="operation-type" id="operationType">חיבור</div>
        </div>

        <div class="answers-grid" id="answersGrid">
            <button class="answer-btn" onclick="checkAnswer(0)">?</button>
            <button class="answer-btn" onclick="checkAnswer(1)">?</button>
            <button class="answer-btn" onclick="checkAnswer(2)">?</button>
            <button class="answer-btn" onclick="checkAnswer(3)">?</button>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startGame()">התחל משחק חדש</button>
            <button class="control-btn" onclick="skipQuestion()">דלג על השאלה</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <script>
        // Game configuration
        const difficulties = {
            easy: {
                operations: ['+', '-'],
                range: [1, 20],
                time: 30,
                scoreMultiplier: 1
            },
            medium: {
                operations: ['+', '-', '×'],
                range: [1, 50],
                time: 25,
                scoreMultiplier: 2
            },
            hard: {
                operations: ['+', '-', '×', '÷'],
                range: [1, 100],
                time: 20,
                scoreMultiplier: 3
            },
            expert: {
                operations: ['+', '-', '×', '÷'],
                range: [10, 200],
                time: 15,
                scoreMultiplier: 5
            }
        };

        // Game state
        let currentDifficulty = 'easy';
        let score = 0;
        let streak = 0;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let currentQuestion = null;
        let correctAnswerIndex = -1;
        let timer = null;
        let timeLeft = 30;
        let gameActive = false;

        // Sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration = 0.2, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            const notes = [523, 659, 784];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.15), i * 100);
            });
        }

        function playWrongSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        function playComboSound() {
            const notes = [523, 659, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.2), i * 50);
            });
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (gameActive) {
                startGame();
            }
        }

        function generateQuestion() {
            const config = difficulties[currentDifficulty];
            const operation = config.operations[Math.floor(Math.random() * config.operations.length)];
            const [min, max] = config.range;
            
            let num1, num2, answer;
            
            switch (operation) {
                case '+':
                    num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                    num2 = Math.floor(Math.random() * (max - min + 1)) + min;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    answer = num1 - num2;
                    break;
                case '×':
                    num1 = Math.floor(Math.random() * Math.min(20, max / 2)) + 1;
                    num2 = Math.floor(Math.random() * Math.min(20, max / 2)) + 1;
                    answer = num1 * num2;
                    break;
                case '÷':
                    answer = Math.floor(Math.random() * Math.min(20, max / 2)) + 1;
                    num2 = Math.floor(Math.random() * Math.min(10, max / 4)) + 1;
                    num1 = answer * num2;
                    break;
            }
            
            currentQuestion = {
                num1: num1,
                num2: num2,
                operation: operation,
                answer: answer
            };
            
            displayQuestion();
            generateAnswers();
        }

        function displayQuestion() {
            const operationNames = {
                '+': 'חיבור',
                '-': 'חיסור',
                '×': 'כפל',
                '÷': 'חילוק'
            };
            
            document.getElementById('question').textContent = 
                `${currentQuestion.num1} ${currentQuestion.operation} ${currentQuestion.num2} = ?`;
            document.getElementById('operationType').textContent = 
                operationNames[currentQuestion.operation];
        }

        function generateAnswers() {
            const answers = [currentQuestion.answer];
            const variance = Math.max(10, Math.floor(currentQuestion.answer * 0.3));
            
            while (answers.length < 4) {
                let wrongAnswer;
                if (Math.random() < 0.5) {
                    wrongAnswer = currentQuestion.answer + Math.floor(Math.random() * variance) + 1;
                } else {
                    wrongAnswer = currentQuestion.answer - Math.floor(Math.random() * variance) - 1;
                }
                
                if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }
            
            // Shuffle answers
            for (let i = answers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }
            
            correctAnswerIndex = answers.indexOf(currentQuestion.answer);
            
            // Display answers
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = answers[index];
                btn.classList.remove('correct', 'incorrect');
                btn.disabled = false;
            });
        }

        function checkAnswer(index) {
            if (!gameActive) return;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            totalQuestions++;
            
            if (index === correctAnswerIndex) {
                // Correct answer
                buttons[index].classList.add('correct');
                correctAnswers++;
                streak++;
                
                const baseScore = 10 * difficulties[currentDifficulty].scoreMultiplier;
                const streakBonus = Math.floor(streak / 5) * 5;
                const timeBonus = Math.floor(timeLeft / 5);
                
                score += baseScore + streakBonus + timeBonus;
                
                playCorrectSound();
                updateStreakDisplay();
                
                if (streak > 0 && streak % 5 === 0) {
                    showCombo(streak);
                    playComboSound();
                }
                
                showMessage('נכון! כל הכבוד!', 'success');
            } else {
                // Wrong answer
                buttons[index].classList.add('incorrect');
                buttons[correctAnswerIndex].classList.add('correct');
                streak = 0;
                
                playWrongSound();
                updateStreakDisplay();
                showMessage(`לא נכון. התשובה הנכונה: ${currentQuestion.answer}`, 'error');
            }
            
            updateStats();
            
            setTimeout(() => {
                if (gameActive) {
                    generateQuestion();
                }
            }, 2000);
        }

        function skipQuestion() {
            if (!gameActive) return;
            
            totalQuestions++;
            streak = 0;
            updateStats();
            updateStreakDisplay();
            generateQuestion();
        }

        function startGame() {
            score = 0;
            streak = 0;
            totalQuestions = 0;
            correctAnswers = 0;
            gameActive = true;
            
            updateStats();
            updateStreakDisplay();
            
            const config = difficulties[currentDifficulty];
            timeLeft = config.time;
            
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            clearInterval(timer);
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            
            const accuracy = totalQuestions > 0 
                ? Math.round((correctAnswers / totalQuestions) * 100) 
                : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progress = totalQuestions > 0 
                ? Math.min((correctAnswers / 20) * 100, 100) 
                : 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateStreakDisplay() {
            const stars = '⭐'.repeat(Math.min(streak, 10));
            document.getElementById('streakStars').textContent = stars;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.className = 'message';
            }, 2000);
        }

        function showCombo(combo) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${combo} COMBO!`;
            comboDisplay.classList.add('show');
            
            setTimeout(() => {
                comboDisplay.classList.remove('show');
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            
            const finalScore = score;
            const accuracy = totalQuestions > 0 
                ? Math.round((correctAnswers / totalQuestions) * 100) 
                : 0;
            
            showMessage(
                `המשחק הסתיים! ניקוד סופי: ${finalScore} | דיוק: ${accuracy}%`, 
                accuracy >= 70 ? 'success' : 'error'
            );
            
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Initialize game
        updateStats();
        updateStreakDisplay();
    </script>
</body>
</html>
