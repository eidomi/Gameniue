    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
        }
        
        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .back-button button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
            min-width: 120px;
            flex: 1;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Game Modes */
        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }

        /* Game Board */
        .game-board {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            min-height: 500px;
        }

        /* Question Area */
        .question-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .pronunciation {
            font-size: 1.2em;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
        }

        /* Visual Image */
        .visual-hint {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Answer Options */
        .answer-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .answer-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .answer-button.correct {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            animation: correctPulse 0.6s ease;
        }

        .answer-button.incorrect {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            animation: incorrectShake 0.6s ease;
        }

        /* Difficulty Selector */
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .difficulty-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .difficulty-button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Progress and Streaks */
        .progress-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            transition: width 0.3s ease;
        }

        .streak-indicator {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Achievements */
        .achievements {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .achievement {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            animation: achievementUnlock 1s ease;
        }

        /* Animations */
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes achievementUnlock {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Level Up Modal */
        .level-up-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .level-up-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .level-up-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .level-up-message {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .continue-button {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-modes {
                grid-template-columns: 1fr;
            }
            
            .answer-options {
                grid-template-columns: 1fr;
            }
            
            .question-text {
                font-size: 1.5em;
            }
            
            .visual-hint {
                width: 120px;
                height: 120px;
                font-size: 3em;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            
            .game-board {
                padding: 20px;
            }
            
            .back-button {
                top: 10px;
                right: 10px;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .game-board {
                background: white;
                border: 3px solid #000;
            }
            
            .answer-button {
                border: 2px solid #000;
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

                    difficultyWords[category].forEach(word => {
                        word.category = category;
                        allWords.push(word);
                    });
                }
                
                return allWords.filter(word => 
                    !this.answeredQuestions.includes(word.english)
                );
            }

            displayQuestion() {

                const questionElement = document.getElementById('question');

                const visualHintElement = document.getElementById('visualHint');

                if (!this.currentWord) return;

                const categoryNames = {

                    colors: '×¦×‘×¢×™×',
                    numbers: '××¡×¤×¨×™×',
                    food: '××•×›×œ',
                    family: '××©×¤×—×”',
                    actions: '×¤×¢×•×œ×•×ª',
                    emotions: '×¨×’×©×•×ª',
                    weather: '××–×’ ××•×•×™×¨'
                };

                if (categoryElement) {
                    categoryElement.textContent = categoryNames[this.currentWord.category] || this.currentWord.category;
                }

                if (questionElement) {
                    switch (this.gameMode) {
                        case 'wordMatch':
                            questionElement.textContent = `××” ×”××™×œ×” ×‘×× ×’×œ×™×ª ×¢×‘×•×¨ "${this.currentWord.hebrew}"?`;
                            break;
                        case 'pictureWord':
                            questionElement.textContent = '××™×–×” ××™×œ×” ××ª××™××” ×œ×ª××•× ×”?';
                            break;
                        case 'pronunciation':
                            questionElement.textContent = '××™×š ××‘×˜××™× ××ª ×”××™×œ×” ×”×–×•?';
                            break;
                        case 'category':
                            questionElement.textContent = `××™×–×• ××™×œ×” ×©×™×™×›×ª ×œ×§×˜×’×•×¨×™×™×ª "${categoryNames[this.currentWord.category]}"?`;
                            break;
                    }
                }

                if (pronunciationElement) {
                    pronunciationElement.textContent = this.currentWord.pronunciation;
                    pronunciationElement.style.display = this.gameMode === 'pronunciation' ? 'block' : 'none';
                }

                if (visualHintElement) {
                    visualHintElement.textContent = this.currentWord.emoji;
                    visualHintElement.setAttribute('aria-label', `×¨××– ×—×–×•×ª×™: ${this.currentWord.hebrew}`);
                }
            }

            generateAnswerOptions() {
                const optionsContainer = document.getElementById('answerOptions');
                if (!optionsContainer || !this.currentWord) return;

                optionsContainer.innerHTML = '';
                
                const correctAnswer = this.currentWord.english;
                const wrongAnswers = this.getWrongAnswers(correctAnswer, 3);
                const allOptions = [correctAnswer, ...wrongAnswers];
                
                // Shuffle options
                for (let i = allOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
                }

                allOptions.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-button';
                    button.textContent = option;
                    button.setAttribute('data-answer', option);
                    button.setAttribute('aria-label', `×ª×©×•×‘×” ${index + 1}: ${option}`);
                    button.onclick = () => this.checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }

            getWrongAnswers(correctAnswer, count) {
                const allWords = this.getAvailableWords().concat(
                    Object.values(this.wordDatabase[this.difficulty])
                        .flat()
                        .filter(word => word.english !== correctAnswer)
                );
                
                const wrongAnswers = [];
                const usedAnswers = new Set([correctAnswer]);
                
                while (wrongAnswers.length < count && wrongAnswers.length < allWords.length) {
                    const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                    if (!usedAnswers.has(randomWord.english)) {
                        wrongAnswers.push(randomWord.english);
                        usedAnswers.add(randomWord.english);
                    }
                }
                
                return wrongAnswers;
            }

            checkAnswer(selectedAnswer) {
                safeExecute(() => {
                    if (!this.currentWord) return;

                    const isCorrect = selectedAnswer === this.currentWord.english;
                    const buttons = document.querySelectorAll('.answer-button');
                    
                    buttons.forEach(button => {
                        button.disabled = true;
                        if (button.getAttribute('data-answer') === this.currentWord.english) {
                            button.classList.add('correct');
                        } else if (button.getAttribute('data-answer') === selectedAnswer && !isCorrect) {
                            button.classList.add('incorrect');
                        }
                    });

                    if (isCorrect) {
                        this.handleCorrectAnswer();
                        if (window.audioManager) {
                            window.audioManager.playCorrectSound();
                        }
                    } else {
                        this.handleIncorrectAnswer();
                        if (window.audioManager) {
                            window.audioManager.playWrongSound();
                        }
                    }

                    this.answeredQuestions.push(this.currentWord.english);
                    
                    setTimeout(() => {
                        this.loadNewQuestion();
                    }, 1500);
                }, { context: 'checkAnswer' });
            }

            handleCorrectAnswer() {
                this.score += this.calculateScore();
                this.streak++;
                this.checkAchievements();
                this.updateDisplay();
                this.updateProgress();
                
                // Save daily progress
                this.dailyProgress.correctAnswers++;
                this.dailyProgress.totalQuestions++;
                this.saveDailyProgress();
            }

            handleIncorrectAnswer() {
                this.streak = 0;
                this.dailyProgress.totalQuestions++;
                this.saveDailyProgress();
                this.updateDisplay();
            }

            calculateScore() {
                let baseScore = 10;
                
                // Difficulty multiplier
                const difficultyMultiplier = {
                    beginner: 1,
                    intermediate: 1.5,
                    advanced: 2
                };
                
                // Streak bonus
                const streakBonus = Math.min(this.streak * 2, 50);
                
                // Speed bonus (faster answers get more points)
                const timeBonus = Math.max(0, 10 - Math.floor(this.timer / 10));
                
                return Math.floor(baseScore * difficultyMultiplier[this.difficulty] + streakBonus + timeBonus);
            }

            checkAchievements() {
                const achievements = [
                    { id: 'first_correct', emoji: 'ğŸ¯', condition: () => this.dailyProgress.correctAnswers >= 1, name: '×”×ª×©×•×‘×” ×”×¨××©×•× ×”' },
                    { id: 'streak_5', emoji: 'ğŸ”¥', condition: () => this.streak >= 5, name: '×¨×¦×£ ×©×œ 5' },
                    { id: 'streak_10', emoji: 'âš¡', condition: () => this.streak >= 10, name: '×¨×¦×£ ×©×œ 10' },
                    { id: 'score_100', emoji: 'ğŸ’¯', condition: () => this.score >= 100, name: '100 × ×§×•×“×•×ª' },
                    { id: 'score_500', emoji: 'ğŸŒŸ', condition: () => this.score >= 500, name: '500 × ×§×•×“×•×ª' },
                    { id: 'level_5', emoji: 'ğŸ†', condition: () => this.level >= 5, name: '×¨××” 5' },
                    { id: 'daily_10', emoji: 'ğŸ“š', condition: () => this.dailyProgress.correctAnswers >= 10, name: '10 ×ª×©×•×‘×•×ª × ×›×•× ×•×ª ×”×™×•×' },
                    { id: 'perfect_category', emoji: 'ğŸ“', condition: () => this.streak >= 8, name: '××•×©×œ× ×‘×§×˜×’×•×¨×™×”' }
                ];

                achievements.forEach(achievement => {
                    if (!this.achievements[achievement.id] && achievement.condition()) {
                        this.achievements[achievement.id] = true;
                        this.showAchievementUnlock(achievement);
                        this.saveAchievements();
                    }
                });
            }

            showAchievementUnlock(achievement) {
                if (window.audioManager) {
                    window.audioManager.playLevelUpSound();
                }
                
                // Show achievement notification
                const notification = document.createElement('div');
                notification.className = 'achievement-notification';
                notification.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
                    color: #333;
                    padding: 20px 30px;
                    border-radius: 15px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    z-index: 3000;
                    text-align: center;
                    animation: achievementPop 1s ease;
                `;
                notification.innerHTML = `
                    <div style="font-size: 2em; margin-bottom: 10px;">${achievement.emoji}</div>
                    <div style="font-size: 1.2em; font-weight: bold;">×”×™×©×’ ×—×“×©!</div>
                    <div style="font-size: 1em;">${achievement.name}</div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
                
                // Add CSS for animation
                if (!document.getElementById('achievement-styles')) {
                    const style = document.createElement('style');
                    style.id = 'achievement-styles';
                    style.textContent = `
                        @keyframes achievementPop {
                            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
                            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }

            levelUp() {
                this.level++;
                this.answeredQuestions = [];
                
                if (window.audioManager) {
                    window.audioManager.playWinSound();
                }
                
                this.showLevelUpModal();
                this.updateDisplay();
            }

            showLevelUpModal() {
                const modal = document.getElementById('levelUpModal');
                const title = document.getElementById('levelUpTitle');
                const message = document.getElementById('levelUpMessage');
                
                if (modal && title && message) {
                    title.textContent = `×¢×œ×™×ª ×œ×¨××” ${this.level}!`;
                    message.textContent = `×›×œ ×”×›×‘×•×“! ×”×©×œ××ª ××ª ×›×œ ×”××™×œ×™× ×‘×¨××” ×”×§×•×“××ª`;
                    modal.style.display = 'flex';
                    
                    // Focus management for accessibility
                    modal.focus();
                }
            }

            updateDisplay() {
                safeExecute(() => {
                    const scoreElement = document.getElementById('score');
                    const levelElement = document.getElementById('level');
                    const streakElement = document.getElementById('streak');
                    const streakTextElement = document.getElementById('streakText');
                    
                    if (scoreElement) scoreElement.textContent = this.score.toLocaleString();
                    if (levelElement) levelElement.textContent = this.level;
                    if (streakElement) streakElement.textContent = this.streak;
                    if (streakTextElement) streakTextElement.textContent = `×¨×¦×£ × ×›×•×Ÿ: ${this.streak}`;
                }, { context: 'updateDisplay' });
            }

            updateProgress() {
                const totalQuestions = Object.values(this.wordDatabase[this.difficulty]).flat().length;
                const progress = Math.min((this.answeredQuestions.length / totalQuestions) * 100, 100);
                
                const progressFill = document.getElementById('progressFill');
                if (progressFill) {
                    progressFill.style.width = `${progress}%`;
                    progressFill.parentElement.setAttribute('aria-valuenow', progress);
                }
            }

            generateAchievements() {
                const achievementsContainer = document.getElementById('achievements');
                if (!achievementsContainer) return;
                
                const achievementsList = [
                    { id: 'first_correct', emoji: 'ğŸ¯' },
                    { id: 'streak_5', emoji: 'ğŸ”¥' },
                    { id: 'streak_10', emoji: 'âš¡' },
                    { id: 'score_100', emoji: 'ğŸ’¯' },
                    { id: 'score_500', emoji: 'ğŸŒŸ' },
                    { id: 'level_5', emoji: 'ğŸ†' },
                    { id: 'daily_10', emoji: 'ğŸ“š' },
                    { id: 'perfect_category', emoji: 'ğŸ“' }
                ];
                
                achievementsContainer.innerHTML = '';
                achievementsList.forEach(achievement => {

            }

            loadDailyProgress() {
                const today = new Date().toDateString();
                const saved = safeStorage('dailyProgress');
                
                if (saved) {
                    const progress = safeJSON(saved, {});
                    if (progress.date === today) {
                        return progress;
                    }
                }
                
                return {
                    date: today,
                    correctAnswers: 0,
                    totalQuestions: 0,
                    timeSpent: 0
                };
            }

            saveDailyProgress() {
                safeStorage('dailyProgress', this.dailyProgress);
            }

            loadAchievements() {
                const saved = safeStorage('achievements');
                return saved ? safeJSON(saved, {}) : {};
            }

            saveAchievements() {
                safeStorage('achievements', this.achievements);
            }
        }

        // Global functions for UI interactions
        function setDifficulty(difficulty) {
            safeExecute(() => {
                if (window.game) {
                    window.game.difficulty = difficulty;
                    window.game.answeredQuestions = [];
                    window.game.loadNewQuestion();
                }
                
                // Update UI
                document.querySelectorAll('.difficulty-button').forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                });
                
                const activeButton = event ? event.target : document.querySelector(`[onclick*="${difficulty}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                    activeButton.setAttribute('aria-pressed', 'true');
                }
                
                if (window.audioManager) {
                    window.audioManager.playClickSound();
                }
            }, { context: 'setDifficulty' });
        }

        function setGameMode(mode) {
            safeExecute(() => {
                if (window.game) {
                    window.game.gameMode = mode;
                    window.game.loadNewQuestion();
                }
                
                // Update UI
                document.querySelectorAll('.mode-button').forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                });
                
                const activeButton = event ? event.target : document.querySelector(`[onclick*="${mode}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                    activeButton.setAttribute('aria-pressed', 'true');
                }
                
                if (window.audioManager) {
                    window.audioManager.playClickSound();
                }
            }, { context: 'setGameMode' });
        }

        function closeLevelUpModal() {
            const modal = document.getElementById('levelUpModal');
            if (modal) {
                modal.style.display = 'none';
            }
            
            if (window.audioManager) {
                window.audioManager.playClickSound();
            }
        }

        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            safeExecute(() => {
                window.game = new HebrewEnglishGame();
            }, { context: 'gameInitialization' });
        });

        // Handle visibility change to pause/resume game
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Game is hidden, save progress
                if (window.game) {
                    window.game.saveDailyProgress();
                    window.game.saveAchievements();
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.game) {
                window.game.saveDailyProgress();
                window.game.saveAchievements();
                if (window.game.timerInterval) {
                    clearInterval(window.game.timerInterval);
                }
            }
        });

        console.log('ğŸ“ Hebrew-English Learning Game initialized | Educational | Accessible | Fun for all ages');
    </script>
