/* Enhanced Responsive Design System - Mobile First */
:root {
    /* Responsive spacing scale */
    --space-xs: clamp(0.25rem, 1vw, 0.5rem);
    --space-sm: clamp(0.5rem, 2vw, 1rem);
    --space-md: clamp(1rem, 3vw, 1.5rem);
    --space-lg: clamp(1.5rem, 4vw, 2rem);
    --space-xl: clamp(2rem, 5vw, 3rem);
    
    /* Responsive font scale */
    --text-xs: clamp(0.75rem, 1.5vw, 0.875rem);
    --text-sm: clamp(0.875rem, 2vw, 1rem);
    --text-base: clamp(1rem, 2.5vw, 1.125rem);
    --text-lg: clamp(1.125rem, 3vw, 1.25rem);
    --text-xl: clamp(1.25rem, 3.5vw, 1.5rem);
    --text-2xl: clamp(1.5rem, 4vw, 2rem);
    --text-3xl: clamp(1.875rem, 5vw, 2.5rem);
    
    /* Touch targets */
    --touch-min: 44px;
    --touch-target: clamp(44px, 10vw, 56px);
}

/* Ensure proper box sizing */
*, *::before, *::after {
    box-sizing: border-box;
}

/* Responsive container */
.game-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-md);
}


/* Mobile First Breakpoints */

/* Small devices (landscape phones, 576px and up) */
@media (min-width: 576px) {
    .game-container {
        padding: var(--space-lg);
    }
    
    .game-board {
        max-width: 500px;
    }
}

/* Medium devices (tablets, 768px and up) */
@media (min-width: 768px) {
    .game-container {
        padding: var(--space-xl);
    }
    
    .stats {
        flex-direction: row;
        justify-content: space-between;
    }
    
    .game-board {
        max-width: 600px;
    }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) {
    .game-board {
        max-width: 700px;
    }
    
    .button-group {
        flex-direction: row;
        gap: var(--space-md);
    }
}

/* Extra large devices (large desktops, 1200px and up) */
@media (min-width: 1200px) {
    .game-board {
        max-width: 800px;
    }
}

/* Portrait orientation adjustments */
@media (orientation: portrait) and (max-width: 768px) {
    .game-board {
        width: 95vw;
        height: auto;
        aspect-ratio: 1;
    }
}

/* Landscape orientation adjustments */
@media (orientation: landscape) and (max-height: 500px) {
    .game-container {
        padding: var(--space-sm);
    }
    
    .game-title {
        font-size: var(--text-xl);
    }
    
    .game-board {
        max-height: 70vh;
    }
}


/* Responsive Components */

/* Titles and Headers */
.game-title, h1 {
    font-size: var(--text-3xl);
    margin-bottom: var(--space-md);
    line-height: 1.2;
}

.subtitle, h2 {
    font-size: var(--text-xl);
    margin-bottom: var(--space-sm);
}

/* Buttons - Touch Optimized */
button, .button, .btn {
    min-height: var(--touch-target);
    min-width: var(--touch-target);
    padding: var(--space-sm) var(--space-md);
    font-size: var(--text-base);
    border-radius: clamp(4px, 1vw, 8px);
    touch-action: manipulation; /* Prevent double-tap zoom */
}

/* Game Board - Responsive Sizing */
.game-board {
    width: clamp(280px, 90vw, 800px);
    margin: 0 auto;
    padding: var(--space-md);
}

/* Cards and Grid Items */
.card, .grid-item, .game-cell {
    width: clamp(50px, 15vw, 120px);
    height: clamp(50px, 15vw, 120px);
    font-size: var(--text-lg);
}

/* Stats and Score Display */
.stats, .score-board {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
}

.stat-item {
    flex: 1 1 auto;
    min-width: clamp(100px, 25vw, 150px);
    padding: var(--space-sm);
    font-size: var(--text-base);
}

/* Form Elements */
input, select, textarea {
    min-height: var(--touch-target);
    padding: var(--space-sm);
    font-size: var(--text-base);
    width: 100%;
    max-width: 400px;
}

/* Modals and Overlays */
.modal, .overlay {
    padding: var(--space-md);
}

.modal-content {
    width: clamp(280px, 90vw, 600px);
    max-height: 90vh;
    overflow-y: auto;
}


/* Accessibility & Performance */

/* Ensure readable text on all devices */
body {
    font-size: var(--text-base);
    line-height: 1.5;
    -webkit-text-size-adjust: 100%;
    -moz-text-size-adjust: 100%;
    text-size-adjust: 100%;
}

/* Improve tap targets */
a, button, [role="button"] {
    position: relative;
}

a::before, button::before, [role="button"]::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: max(100%, var(--touch-target));
    height: max(100%, var(--touch-target));
    z-index: -1;
}

/* Prevent horizontal scroll */
html, body {
    overflow-x: hidden;
    max-width: 100%;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    button, .button {
        border: 2px solid currentColor;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}


/* Game-Specific Responsive Adjustments */

/* Memory Game Cards */
.memory-card {
    width: clamp(60px, calc(80vw / 4 - 10px), 100px);
    height: clamp(60px, calc(80vw / 4 - 10px), 100px);
}

/* Tic-Tac-Toe Grid */
.tic-tac-toe-cell {
    width: clamp(70px, 25vw, 120px);
    height: clamp(70px, 25vw, 120px);
    font-size: clamp(2rem, 8vw, 4rem);
}

/* Snake Board Cells */
.board-cell {
    width: clamp(30px, 8vw, 60px);
    height: clamp(30px, 8vw, 60px);
    font-size: var(--text-xs);
}

/* Drawing Canvas */
canvas {
    width: 100%;
    max-width: 600px;
    height: auto;
    touch-action: none; /* Prevent scrolling while drawing */
}

/* Word Scramble Letters */
.letter-tile {
    width: clamp(40px, 10vw, 60px);
    height: clamp(40px, 10vw, 60px);
    font-size: var(--text-lg);
}

/* Quiz Options */
.quiz-option {
    width: 100%;
    margin-bottom: var(--space-sm);
    text-align: center;
}

/* Color Match Buttons */
.color-button {
    width: clamp(80px, 20vw, 150px);
    height: clamp(80px, 20vw, 150px);
}

/* Progress Bars */
.progress-bar {
    height: clamp(20px, 3vh, 30px);
    font-size: var(--text-sm);
}

/* Timer Display */
.timer {
    font-size: var(--text-2xl);
    padding: var(--space-sm);
}

/* Visual Feedback States - Added for Accessibility */
/* Keyboard Focus Indicators */
button:focus,
.clickable:focus,
.letter-button:focus {
    outline: 3px solid #4facfe;
    outline-offset: 2px;
    z-index: 10;
}

/* Focus visible only for keyboard */
button:focus-visible {
    outline: 3px solid #00f2fe;
    outline-offset: 4px;
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
}

/* Remove default outline */
button:focus:not(:focus-visible) {
    outline: none;
}

/* Active/Pressed States */
button:active,
.clickable:active {
    transform: scale(0.95);
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
}

.letter-button:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.game-cell:active {
    background: rgba(79, 172, 254, 0.3);
    transform: scale(0.97);
}

/* Disabled state feedback */
button:disabled,
.clickable:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    filter: grayscale(50%);
}

button:disabled:hover {
    transform: none;
    box-shadow: none;
}

                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.warn('Audio playback failed:', e);
            }
        }

        function playCorrectSound() {
            const notes = [523, 659, 784];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.15), i * 100);
            });
        }

        function playWrongSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        function playClickSound() {
            playSound(800, 0.1);
        }

        function setCategory(category, event) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
            newWord();
        }

        function getAllWords() {
            let allWords = [];
            Object.values(words).forEach(category => {
                allWords = allWords.concat(category);
            });
            return allWords;
        }

        function scrambleWord(word) {
            const letters = word.split('');
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            // Make sure it's actually scrambled
            if (letters.join('') === word && word.length > 2) {
                return scrambleWord(word);
            }
            return letters;
        }

        function newWord() {
            clearInput();
            document.getElementById('wordInput').classList.remove('correct', 'incorrect');
            document.getElementById('message').className = 'message';
            
            const wordList = currentCategory === 'all' ? getAllWords() : words[currentCategory];
            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            if (!currentWord || !currentWord.word) {
                console.error('Invalid word selected');
                return;
            }
            scrambledLetters = scrambleWord(currentWord.word);
            playerWord = [];
            
            // Add animation to scrambled word
            const scrambledWordEl = document.getElementById('scrambledWord');
            scrambledWordEl.textContent = scrambledLetters.join('');
            scrambledWordEl.classList.add('animate');
            setTimeout(() => scrambledWordEl.classList.remove('animate'), 500);
            
            displayLetterButtons();
            document.getElementById('hint').textContent = '';
            
            // Update accessibility after new word
            updateAccessibility();
            
            startTimer();
        }

        function displayLetterButtons() {
            const container = document.getElementById('letterButtons');
            container.innerHTML = '';
            
            scrambledLetters.forEach((letter, index) => {
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.dataset.index = index;
                button.onclick = () => addLetter(index);
                container.appendChild(button);
            });
        }

        function addLetter(index) {
            // Debounce rapid clicks
            const now = Date.now();
            if (now - lastInteraction < 100) return;
            lastInteraction = now;
            
            const button = document.querySelector(`[data-index="${index}"]`);
            if (button.classList.contains('used')) return;
            
            playClickSound();
            button.classList.add('used');
            playerWord.push({ letter: scrambledLetters[index], index: index });
            updateInput();
        }

        function clearInput() {
            playerWord = [];
            updateInput();
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('used');
            });
        }

        function updateInput() {
            const input = document.getElementById('wordInput');
            input.value = playerWord.map(item => item.letter).join('');
        }

        function checkAnswer() {
            // Initialize audio on first user interaction
            if (!isAudioInitialized) {
                initializeAudio();
            }
            
            const playerAnswer = playerWord.map(item => item.letter).join('');
            const input = document.getElementById('wordInput');
            
            if (currentWord && playerAnswer === currentWord.word) {
                // Correct answer
                playCorrectSound();
                input.classList.add('correct');
                score += 10 * level;
                streak++;
                
                if (streak % 5 === 0) {
                    level++;
                    showMessage(`××¢×•×œ×”! ×¢×œ×™×ª ×œ×©×œ×‘ ${level}!`, 'success');
                } else {
                    showMessage('× ×›×•×Ÿ! ×›×œ ×”×›×‘×•×“!', 'success');
                }
                
                updateStats();
                setTimeout(newWord, 2000);
            } else {
                // Wrong answer
                playWrongSound();
                input.classList.add('incorrect');
                streak = 0;
                updateStats();
                showMessage('×œ× × ×›×•×Ÿ, × ×¡×” ×©×•×‘!', 'error');
                setTimeout(() => {
                    input.classList.remove('incorrect');
                    document.getElementById('message').className = 'message';
                }, 2000);
            }
        }

        function showHint() {
            if (hints <= 0) return;
            
            hints--;
            document.getElementById('hintBtn').textContent = `ğŸ’¡ ×¨××– (${hints})`;
            document.getElementById('hint').textContent = currentWord && currentWord.hint ? currentWord.hint : '';
            
            if (hints === 0) {
                document.getElementById('hintBtn').disabled = true;
            }
        }

        function skipWord() {
            streak = 0;
            updateStats();
            showMessage(`×”××™×œ×” ×”×™×™×ª×”: ${currentWord && currentWord.word ? currentWord.word : '×œ× ×™×“×•×¢'}`, 'error');
            setTimeout(newWord, 2000);
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30 - (level - 1) * 2; // Less time as level increases
            timeLeft = Math.max(timeLeft, 10); // Minimum 10 seconds
            
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    skipWord();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const maxTime = Math.max(30 - (level - 1) * 2, 10);
            const percentage = (timeLeft / maxTime) * 100;
            const timerFill = document.getElementById('timerFill');
            timerFill.style.width = percentage + '%';
            
            // Add visual warning when time is running out
            if (percentage < 20) {
                timerFill.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
                if (percentage < 10) {
                    timerFill.style.animation = 'pulse 1s infinite';
                }
            } else if (percentage < 50) {
                timerFill.style.background = 'linear-gradient(90deg, #f39c12, #e67e22)';
            } else {
                timerFill.style.background = 'linear-gradient(90deg, #2ecc71, #f39c12, #e74c3c)';
                timerFill.style.animation = 'none';
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('level').textContent = level;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        // Initialize game
        newWord();
        
        // Enhanced cleanup for memory management v5.0
        window.addEventListener('beforeunload', () => {
            clearInterval(timer);
            timer = null;
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close().catch(console.warn);
            }
        });

        window.addEventListener('pagehide', () => {
            clearInterval(timer);
            timer = null;
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close().catch(console.warn);
            }
        });
        
        // Enhanced visibility API for pause/resume v5.0
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(timer);
                timer = null;
            } else if (currentWord && timeLeft > 0) {
                startTimer();
            }
        });
        
        // Enhanced accessibility and keyboard support v5.0
        function updateAccessibility() {
            const input = document.getElementById('wordInput');
            const scrambledSection = document.querySelector('.scrambled-letters');
            
            // Update ARIA labels
            input.setAttribute('aria-label', `×”×§×œ×“ ××ª ×”××™×œ×” ×”× ×›×•× ×”. ×¨××–: ${currentWord ? currentWord.hint : ''}`);
            scrambledSection.setAttribute('aria-label', '××•×ª×™×•×ª ××‘×•×œ×‘×œ×•×ª - ×’×¨×•×¨ ×œ×¡×“×¨ ×”× ×›×•×Ÿ');
            
            // Update live regions
            document.getElementById('score').setAttribute('aria-live', 'polite');
            document.getElementById('level').setAttribute('aria-live', 'polite');
        }

        document.addEventListener('keydown', (e) => {
            const currentTime = Date.now();
            
            // Enhanced debouncing for all keyboard inputs
            if (currentTime - lastInteraction < DEBOUNCE_TIME) {
                return;
            }
            lastInteraction = currentTime;

            // Initialize audio on first user interaction
            if (!isAudioInitialized) {
                initializeAudio();
            }

            if (e.key === 'Enter') {
                const input = document.getElementById('wordInput');
                if (input.value.length > 0) {
                    checkAnswer();
                }
            } else if (e.key === 'Escape') {
                clearInput();
            } else if (e.key === 'h' || e.key === 'H' || e.key === '×¨') {
                showHint();
            } else if (e.key === 'n' || e.key === 'N') {
                newWord();
            }
        });
    </script>
