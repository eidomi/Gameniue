            top: 20px;

            z-index: 1000;

        .back-button button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 12px 25px;

            font-size: 1.1em;

            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            transform: scale(1.05);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .score-item {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .score-item h3 {
            font-size: 1em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .score-item p {
            font-size: 2em;
            font-weight: bold;
        }

        .simon-board {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .simon-button {
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .simon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .simon-button.active::before {
            width: 300px;
            height: 300px;
        }

        /* Button colors */
        .btn-red {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            grid-area: 1 / 1;
            border-top-left-radius: 200px;
        }

        .btn-blue {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            grid-area: 1 / 2;
            border-top-right-radius: 200px;
        }

        .btn-yellow {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            grid-area: 2 / 1;
            border-bottom-left-radius: 200px;
        }

        .btn-green {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            grid-area: 2 / 2;
            border-bottom-right-radius: 200px;
        }

        .simon-button:focus {
            outline: 3px solid #f39c12;
            outline-offset: 3px;

        .simon-button:hover:not(.active):not(.disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .simon-button.active {
            transform: scale(0.95);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-red.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 0 50px rgba(231, 76, 60, 0.8);
        }

        .btn-blue.active {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.8);
        }

        .btn-yellow.active {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.8);
        }

        .btn-green.active {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.8);
        }

        .simon-button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .center-display {

            height: 120px;
            border-radius: 50%;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .level-display {
            font-size: 2.5em;
            font-weight: bold;
        }

        .status-display {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-button {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-button.start {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .message.show {

        .message.success {

/* Enhanced Responsive Design System - Mobile First */
:root {
    /* Responsive spacing scale */
    --space-xs: clamp(0.25rem, 1vw, 0.5rem);
    --space-sm: clamp(0.5rem, 2vw, 1rem);
    --space-md: clamp(1rem, 3vw, 1.5rem);
    --space-lg: clamp(1.5rem, 4vw, 2rem);
    --space-xl: clamp(2rem, 5vw, 3rem);
    
    /* Responsive font scale */
    --text-xs: clamp(0.75rem, 1.5vw, 0.875rem);
    --text-sm: clamp(0.875rem, 2vw, 1rem);
    --text-base: clamp(1rem, 2.5vw, 1.125rem);
    --text-lg: clamp(1.125rem, 3vw, 1.25rem);
    --text-xl: clamp(1.25rem, 3.5vw, 1.5rem);
    --text-2xl: clamp(1.5rem, 4vw, 2rem);
    --text-3xl: clamp(1.875rem, 5vw, 2.5rem);
    
    /* Touch targets */
    --touch-min: 44px;
    --touch-target: clamp(44px, 10vw, 56px);
}

/* Ensure proper box sizing */
*, *::before, *::after {
    box-sizing: border-box;
}

/* Responsive container */
.game-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-md);
}


/* Mobile First Breakpoints */

/* Small devices (landscape phones, 576px and up) */
@media (min-width: 576px) {
    .game-container {
        padding: var(--space-lg);
    }
    
    .game-board {
        max-width: 500px;
    }
}

/* Medium devices (tablets, 768px and up) */
@media (min-width: 768px) {
    .game-container {
        padding: var(--space-xl);
    }
    
    .stats {
        flex-direction: row;
        justify-content: space-between;
    }
    
    .game-board {
        max-width: 600px;
    }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) {
    .game-board {
        max-width: 700px;
    }
    
    .button-group {
        flex-direction: row;
        gap: var(--space-md);
    }
}

/* Extra large devices (large desktops, 1200px and up) */
@media (min-width: 1200px) {
    .game-board {
        max-width: 800px;
    }
}

/* Portrait orientation adjustments */
@media (orientation: portrait) and (max-width: 768px) {
    .game-board {
        width: 95vw;
        height: auto;
        aspect-ratio: 1;
    }
}

/* Landscape orientation adjustments */
@media (orientation: landscape) and (max-height: 500px) {
    .game-container {
        padding: var(--space-sm);
    }
    
    .game-title {
        font-size: var(--text-xl);
    }
    
    .game-board {
        max-height: 70vh;
    }
}


/* Responsive Components */

/* Titles and Headers */
.game-title, h1 {
    font-size: var(--text-3xl);
    margin-bottom: var(--space-md);
    line-height: 1.2;
}

.subtitle, h2 {
    font-size: var(--text-xl);
    margin-bottom: var(--space-sm);
}

/* Buttons - Touch Optimized */
button, .button, .btn {
    min-height: var(--touch-target);
    min-width: var(--touch-target);
    padding: var(--space-sm) var(--space-md);
    font-size: var(--text-base);
    border-radius: clamp(4px, 1vw, 8px);
    touch-action: manipulation; /* Prevent double-tap zoom */
}

/* Game Board - Responsive Sizing */
.game-board {
    width: clamp(280px, 90vw, 800px);
    margin: 0 auto;
    padding: var(--space-md);
}

/* Cards and Grid Items */
.card, .grid-item, .game-cell {
    width: clamp(50px, 15vw, 120px);
    height: clamp(50px, 15vw, 120px);
    font-size: var(--text-lg);
}

/* Stats and Score Display */
.stats, .score-board {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
}

.stat-item {
    flex: 1 1 auto;
    min-width: clamp(100px, 25vw, 150px);
    padding: var(--space-sm);
    font-size: var(--text-base);
}

/* Form Elements */
input, select, textarea {
    min-height: var(--touch-target);
    padding: var(--space-sm);
    font-size: var(--text-base);
    width: 100%;
    max-width: 400px;
}

/* Modals and Overlays */
.modal, .overlay {
    padding: var(--space-md);
}

.modal-content {
    width: clamp(280px, 90vw, 600px);
    max-height: 90vh;
    overflow-y: auto;
}


/* Accessibility & Performance */

/* Ensure readable text on all devices */
body {
    font-size: var(--text-base);
    line-height: 1.5;
    -webkit-text-size-adjust: 100%;
    -moz-text-size-adjust: 100%;
    text-size-adjust: 100%;
}

/* Improve tap targets */
a, button, [role="button"] {
    position: relative;
}

a::before, button::before, [role="button"]::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: max(100%, var(--touch-target));
    height: max(100%, var(--touch-target));
    z-index: -1;
}

/* Prevent horizontal scroll */
html, body {
    overflow-x: hidden;
    max-width: 100%;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    button, .button {
        border: 2px solid currentColor;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}


/* Game-Specific Responsive Adjustments */

/* Memory Game Cards */
.memory-card {
    width: clamp(60px, calc(80vw / 4 - 10px), 100px);
    height: clamp(60px, calc(80vw / 4 - 10px), 100px);
}

/* Tic-Tac-Toe Grid */
.tic-tac-toe-cell {
    width: clamp(70px, 25vw, 120px);
    height: clamp(70px, 25vw, 120px);
    font-size: clamp(2rem, 8vw, 4rem);
}

/* Snake Board Cells */
.board-cell {
    width: clamp(30px, 8vw, 60px);
    height: clamp(30px, 8vw, 60px);
    font-size: var(--text-xs);
}

/* Drawing Canvas */
canvas {
    width: 100%;
    max-width: 600px;
    height: auto;
    touch-action: none; /* Prevent scrolling while drawing */
}

/* Word Scramble Letters */
.letter-tile {
    width: clamp(40px, 10vw, 60px);
    height: clamp(40px, 10vw, 60px);
    font-size: var(--text-lg);
}

/* Quiz Options */
.quiz-option {
    width: 100%;
    margin-bottom: var(--space-sm);
    text-align: center;
}

/* Color Match Buttons */
.color-button {
    width: clamp(80px, 20vw, 150px);
    height: clamp(80px, 20vw, 150px);
}

/* Progress Bars */
.progress-bar {
    height: clamp(20px, 3vh, 30px);
    font-size: var(--text-sm);
}

/* Timer Display */
.timer {
    font-size: var(--text-2xl);
    padding: var(--space-sm);
}

/* Visual Feedback States - Added for Accessibility */
/* Keyboard Focus Indicators */
button:focus,
.clickable:focus,
.simon-button:focus {
    outline: 3px solid #4facfe;
    outline-offset: 2px;
    z-index: 10;
}

/* Focus visible only for keyboard */
button:focus-visible {
    outline: 3px solid #00f2fe;
    outline-offset: 4px;
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
}

/* Remove default outline */
button:focus:not(:focus-visible) {
    outline: none;
}

/* Active/Pressed States */
button:active,
.clickable:active {
    transform: scale(0.95);
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
}

.simon-button:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.game-cell:active {
    background: rgba(79, 172, 254, 0.3);
    transform: scale(0.97);
}

/* Disabled state feedback */
button:disabled,
.clickable:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    filter: grayscale(50%);
}

button:disabled:hover {
    transform: none;
    box-shadow: none;
}

    <script>

                '2': 'blue', 
                '3': 'yellow',
                '4': 'green',
                'ArrowUp': 'red',
                'ArrowRight': 'blue',
                'ArrowDown': 'yellow',
                'ArrowLeft': 'green'

            const color = keyMap[e.key];

                const button = document.querySelector(`[data-color="${color}"]`);

        function playSound(frequency, duration = 0.3) {
            if (!isAudioInitialized || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                        oscillator.disconnect();
                        gainNode.disconnect();

                console.warn('Error playing sound:', error);
            }

        function playErrorSound() {
            playSound(200, 0.5);
        }

        function playSuccessSound() {
            const notes = [523, 659, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.1), i * 100);
            });
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.diff-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            resetGame();
        }

        function startGame() {
            if (isPlaying) return;
            
            // Initialize audio on first user interaction
            if (!isAudioInitialized) {
                initializeAudio();

            resetGame();
            isPlaying = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('statusDisplay').textContent = '×¦×¤×”';
            nextLevel();

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            isPlaying = false;

        }

        async function showSequence() {
            isShowingSequence = true;
            buttons.forEach(button => button.classList.add('disabled'));
            
            const settings = difficultySettings[difficulty];

            for (let i = 0; i < sequence.length; i++) {

                await new Promise(resolve => setTimeout(resolve, settings.waitTime));
                await activateButton(sequence[i], settings.speed);

            buttons.forEach(button => button.classList.remove('disabled'));
            document.getElementById('statusDisplay').textContent = '×ª×•×¨×š';
        }

        async function activateButton(color, duration = 500) {
            try {
                const button = document.querySelector(`[data-color="${color}"]`);
                if (!button) return;
                
                const frequency = parseInt(button.dataset.sound);
                
                // Use requestAnimationFrame for smooth animations
                requestAnimationFrame(() => {
                    button.classList.add('active');

                playSound(frequency, duration / 1000);
                
                await new Promise(resolve => setTimeout(resolve, duration));
                
                requestAnimationFrame(() => {
                    button.classList.remove('active');
                });
            } catch (error) {
                console.warn('Error activating button:', error);

        function handleButtonClick(e) {
            const currentTime = Date.now();

            if (!isPlaying || isShowingSequence) return;
            
            lastClickTime = currentTime;
            const button = e.target;
            const color = button.dataset.color;
            const frequency = parseInt(button.dataset.sound);
            
            // Visual and audio feedback
            button.classList.add('active');
            playSound(frequency);
            
            // Use requestAnimationFrame for smooth animation
            requestAnimationFrame(() => {
                setTimeout(() => {
                    button.classList.remove('active');

            checkSequence();
        }

        function checkSequence() {
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // Wrong sequence
                gameOver();

            if (playerSequence.length === sequence.length) {
                // Completed current level
                if (level >= 20) {
                    winGame();
