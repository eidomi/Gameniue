<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדים אנגלית - משחק למידה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .back-button button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            transform: scale(1.05);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #ffd93d 0%, #ff6bcb 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box h3 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stat-box p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .word-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .hebrew-word {
            font-size: 3em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .english-word {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #3498db;
            font-weight: bold;
        }

        .pronunciation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pronounce-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .pronounce-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .pronounce-btn:active {
            transform: scale(0.98);
        }

        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .next-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        /* Audio visualization */
        .audio-waves {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 30px;
            margin-top: 10px;
        }

        .audio-wave {
            width: 3px;
            height: 100%;
            background: linear-gradient(to top, #3498db, #9b59b6);
            border-radius: 5px;
        }

        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 30px; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .answer-options {
                grid-template-columns: 1fr;
            }

            .hebrew-word {
                font-size: 2.5em;
            }

            .english-word {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href = '../index.html'">🏠 חזרה לדף הראשי</button>
    </div>

    <div class="game-container">
        <h1>🇬🇧 לומדים אנגלית 🇮🇱</h1>

        <div class="stats-row">
            <div class="stat-box">
                <h3>ניקוד</h3>
                <p id="score">0</p>
            </div>
            <div class="stat-box">
                <h3>רמה</h3>
                <p id="level">1</p>
            </div>
            <div class="stat-box">
                <h3>מילים נכונות</h3>
                <p id="correctWords">0</p>
            </div>
        </div>

        <div class="word-card">
            <div class="hebrew-word" id="hebrewWord">ברוכים הבאים</div>
            <div class="english-word" id="englishWord">Welcome</div>
            <div class="pronunciation">
                <button class="pronounce-btn" id="pronounceBtn" onclick="pronounceWord()">
                    🔊 שמע הגייה
                </button>
            </div>
            <div class="audio-waves" id="audioWaves">
                <div class="audio-wave"></div>
                <div class="audio-wave"></div>
                <div class="audio-wave"></div>
                <div class="audio-wave"></div>
                <div class="audio-wave"></div>
                <div class="audio-wave"></div>
                <div class="audio-wave"></div>
            </div>
        </div>

        <div class="answer-options" id="answerOptions">
            <button class="option-btn" onclick="checkAnswer(0)">אפשרות 1</button>
            <button class="option-btn" onclick="checkAnswer(1)">אפשרות 2</button>
            <button class="option-btn" onclick="checkAnswer(2)">אפשרות 3</button>
            <button class="option-btn" onclick="checkAnswer(3)">אפשרות 4</button>
        </div>

        <div class="controls">
            <button class="next-btn" id="nextBtn" onclick="nextWord()">מילה הבאה</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Word database with Hebrew, English, and audio pronunciation
        const wordDatabase = [
            { hebrew: "שלום", english: "hello", audio: "hello.mp3" },
            { hebrew: "תודה", english: "thank you", audio: "thank_you.mp3" },
            { hebrew: "בבקשה", english: "please", audio: "please.mp3" },
            { hebrew: "כן", english: "yes", audio: "yes.mp3" },
            { hebrew: "לא", english: "no", audio: "no.mp3" },
            { hebrew: "בוקר טוב", english: "good morning", audio: "good_morning.mp3" },
            { hebrew: "לילה טוב", english: "good night", audio: "good_night.mp3" },
            { hebrew: "להתראות", english: "goodbye", audio: "goodbye.mp3" },
            { hebrew: "איך קוראים לך", english: "what is your name", audio: "what_is_your_name.mp3" },
            { hebrew: "אני שמח לפגוש אותך", english: "nice to meet you", audio: "nice_to_meet_you.mp3" },
            { hebrew: "אחד", english: "one", audio: "one.mp3" },
            { hebrew: "שתיים", english: "two", audio: "two.mp3" },
            { hebrew: "שלוש", english: "three", audio: "three.mp3" },
            { hebrew: "ארבע", english: "four", audio: "four.mp3" },
            { hebrew: "חמש", english: "five", audio: "five.mp3" },
            { hebrew: "יום ראשון", english: "sunday", audio: "sunday.mp3" },
            { hebrew: "יום שני", english: "monday", audio: "monday.mp3" },
            { hebrew: "יום שלישי", english: "tuesday", audio: "tuesday.mp3" },
            { hebrew: "יום רביעי", english: "wednesday", audio: "wednesday.mp3" },
            { hebrew: "יום חמישי", english: "thursday", audio: "thursday.mp3" },
            { hebrew: "אוכל", english: "food", audio: "food.mp3" },
            { hebrew: "מים", english: "water", audio: "water.mp3" },
            { hebrew: "בית", english: "house", audio: "house.mp3" },
            { hebrew: "משפחה", english: "family", audio: "family.mp3" }
        ];

        // Game state
        let score = 0;
        let level = 1;
        let correctWords = 0;
        let currentWordIndex;
        let currentOptions = [];
        let correctAnswerIndex;
        let hasAnswered = false;
        let speechSynthesisSupported = 'speechSynthesis' in window;
        
        // Speech synthesis for pronunciation
        let voices = [];
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Load available voices for speech synthesis
            if (speechSynthesisSupported) {
                // Some browsers need a delay to load voices
                setTimeout(() => {
                    voices = window.speechSynthesis.getVoices();
                    // Start game once voices are loaded
                    nextWord();
                }, 200);
                
                // For Chrome and other browsers that fire an event when voices are loaded
                window.speechSynthesis.onvoiceschanged = () => {
                    voices = window.speechSynthesis.getVoices();
                };
            } else {
                // Fallback for browsers without speech synthesis
                console.warn("Speech synthesis not supported in this browser");
                document.getElementById('pronounceBtn').disabled = true;
                document.getElementById('pronounceBtn').innerHTML = "🔇 הגייה לא נתמכת";
                nextWord();
            }
            
            // Hide audio waves initially
            hideAudioWaves();
        });

        // Get a random word from the database
        function getRandomWord() {
            return Math.floor(Math.random() * wordDatabase.length);
        }

        // Get random options including the correct answer
        function getRandomOptions(correctIndex) {
            const options = [correctIndex];
            while (options.length < 4) {
                const randomIndex = getRandomWord();
                if (!options.includes(randomIndex)) {
                    options.push(randomIndex);
                }
            }
            return shuffleArray(options);
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Move to next word
        function nextWord() {
            // Reset state
            hasAnswered = false;
            document.getElementById('nextBtn').disabled = true;
            
            // Clear previous styles
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
                button.disabled = false;
            });
            
            // Get random word
            currentWordIndex = getRandomWord();
            const currentWord = wordDatabase[currentWordIndex];
            
            // Set current word
            document.getElementById('hebrewWord').textContent = currentWord.hebrew;
            document.getElementById('englishWord').textContent = currentWord.english;
            
            // Generate options
            currentOptions = getRandomOptions(currentWordIndex);
            correctAnswerIndex = currentOptions.indexOf(currentWordIndex);
            
            // Update option buttons
            optionButtons.forEach((button, index) => {
                button.textContent = wordDatabase[currentOptions[index]].english;
            });
            
            // Hide message
            document.getElementById('message').className = 'message';
        }

        // Check user's answer
        function checkAnswer(selectedIndex) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const optionButtons = document.querySelectorAll('.option-btn');
            
            if (selectedIndex === correctAnswerIndex) {
                // Correct answer
                optionButtons[selectedIndex].classList.add('correct');
                score += 10 * level;
                correctWords++;
                
                // Play success sound using AudioContext
                playSuccessSound();
                
                // Show success message
                showMessage("כל הכבוד! תשובה נכונה", "success");
                
                // Level up after every 5 correct answers
                if (correctWords % 5 === 0) {
                    level++;
                    showMessage(`מעולה! עלית לרמה ${level}`, "success");
                }
            } else {
                // Wrong answer
                optionButtons[selectedIndex].classList.add('incorrect');
                optionButtons[correctAnswerIndex].classList.add('correct');
                
                // Play error sound
                playErrorSound();
                
                // Show error message
                showMessage("טעות! נסה שוב", "error");
            }
            
            // Disable all option buttons
            optionButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
            
            // Update stats
            updateStats();
        }

        // Update game statistics
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('correctWords').textContent = correctWords;
        }

        // Display message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.className = 'message';
            }, 3000);
        }

        // Pronounce the English word using Speech Synthesis
        function pronounceWord() {
            const englishWord = wordDatabase[currentWordIndex].english;
            
            // Show audio visualization
            showAudioWaves();
            
            // Use Speech Synthesis
            if (speechSynthesisSupported) {
                // Create utterance
                const utterance = new SpeechSynthesisUtterance(englishWord);
                
                // Select English voice
                const englishVoices = voices.filter(voice => voice.lang.includes('en'));
                if (englishVoices.length > 0) {
                    utterance.voice = englishVoices[0];
                }
                
                // Set properties
                utterance.rate = 0.9; // Slightly slower for learning
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Add event handlers
                utterance.onend = () => {
                    hideAudioWaves();
                };
                
                utterance.onerror = () => {
                    hideAudioWaves();
                    showMessage("שגיאה בהשמעת המילה", "error");
                    
                    // Fallback to TTS API if speech synthesis fails
                    fallbackTTS(englishWord);
                };
                
                // Speak the word
                window.speechSynthesis.cancel(); // Cancel any ongoing speech
                window.speechSynthesis.speak(utterance);
            } else {
                // Use fallback if speech synthesis is not supported
                fallbackTTS(englishWord);
            }
        }
        
        // Fallback to external TTS API
        function fallbackTTS(text) {
            // Use Google TTS API as fallback
            const audioElement = new Audio();
            audioElement.src = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=en&client=tw-ob`;
            
            audioElement.onloadedmetadata = () => {
                showAudioWaves();
            };
            
            audioElement.onended = () => {
                hideAudioWaves();
            };
            
            audioElement.onerror = () => {
                hideAudioWaves();
                showMessage("לא ניתן להשמיע את המילה", "error");
            };
            
            audioElement.play().catch(error => {
                console.error("Audio playback failed:", error);
                hideAudioWaves();
            });
        }
        
        // Show audio visualization
        function showAudioWaves() {
            const waves = document.querySelectorAll('.audio-wave');
            waves.forEach((wave, index) => {
                wave.style.animation = `wave 0.5s ease-in-out ${index * 0.1}s infinite`;
            });
        }
        
        // Hide audio visualization
        function hideAudioWaves() {
            const waves = document.querySelectorAll('.audio-wave');
            waves.forEach(wave => {
                wave.style.animation = 'none';
            });
        }
        
        // Play success sound using Web Audio API
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create oscillators for a pleasant chord
                const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5
                const now = audioContext.currentTime;
                
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, now);
                    
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start(now + index * 0.05);
                    oscillator.stop(now + 1);
                });
            } catch (error) {
                console.warn("Could not play success sound:", error);
            }
        }
        
        // Play error sound using Web Audio API
        function playErrorSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(180, now);
                oscillator.frequency.setValueAtTime(150, now + 0.2);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(now);
                oscillator.stop(now + 0.5);
            } catch (error) {
                console.warn("Could not play error sound:", error);
            }
        }
    </script>
</body>
</html>
