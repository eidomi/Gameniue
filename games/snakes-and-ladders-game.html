        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: clamp(1.5em, 5vw, 2.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            width: 100%;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .board-section {
            flex: 1;
            min-width: 280px;
            width: 100%;
            max-width: 500px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            background: #34495e;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            direction: ltr;
            box-sizing: border-box;
        }

        .square {
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(0.5em, 1.5vw, 0.9em);
            color: #2c3e50;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .square.snake-start {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .square.snake-end {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .square.ladder-start {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .square.ladder-end {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .player-piece {
            position: absolute;
            width: min(30px, 40%);
            height: min(30px, 40%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.8em, 2vw, 1.2em);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .player1 {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            top: 2px;
            left: 2px;
        }

        .player2 {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            bottom: 2px;
            right: 2px;
        }

        .player3 {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            top: 2px;
            right: 2px;
        }

        .player4 {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            bottom: 2px;
            left: 2px;
        }

        .controls-section {
            flex: 1;
            width: 100%;
            max-width: 400px;
        }

        .player-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .player-info h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .player-info.active {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .dice-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dice:focus {
            outline: 3px solid #f39c12;
            outline-offset: 3px;
        }

        .dice:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .dice.rolling {
            animation: diceRoll 0.5s ease-in-out;
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(720deg) rotateY(360deg) scale(1.2); }
            50% { transform: rotateX(1440deg) rotateY(720deg) scale(0.8); }
            75% { transform: rotateX(2160deg) rotateY(1080deg) scale(1.1); }
            100% { transform: rotateX(2880deg) rotateY(1440deg) scale(1); }
        }

        .button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .snake-visual, .ladder-visual {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        .game-setup {
            margin-bottom: 20px;
            text-align: center;
        }

        .game-setup select, .game-setup button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            border: 2px solid #3498db;
        }

        .history {
            background: rgba(52, 73, 94, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .history-item {
            padding: 5px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;

            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }
            
            .board-section {
                min-width: unset;
                width: 100%;
                max-width: calc(100vw - 20px);
            }

            .square {
                font-size: 0.6em;
                padding: 0;
                border-radius: 1px;
                min-width: 0;
                min-height: 0;
                line-height: 1;
                text-align: center;
            }
            
            .square small {
                font-size: 0.9em;
            }
            
            .square:hover {
                transform: none;
            }
            
            .player-piece {
                width: 18px;
                height: 18px;
                font-size: 0.7em;
                top: 1px;
                left: 1px;
                right: auto;
                bottom: auto;
            }
            
            .player1 { top: 1px; left: 1px; }

            .controls-section {
                width: 100%;
                max-width: 400px;
                padding: 0 10px;
            }
            
            .player-info {
                padding: 12px;

            }
            
            .player-info h3 {
                font-size: 1.2em;
            }

                margin: 15px 0;
            }
            
            .dice {
                width: 60px;
                height: 60px;
                font-size: 1.8em;
                border-radius: 10px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 0.95em;
                margin-top: 8px;
            }
            
            .game-setup select, .game-setup button {
                padding: 8px 15px;

            }
            
            .history {
                max-height: 80px;
                padding: 8px;
                font-size: 0.8em;
                margin-top: 10px;
            }
            
            .history-item {
                padding: 3px;
                font-size: 0.85em;
            }
            
            .message {
                font-size: 0.95em;
                padding: 8px;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 400px) {
            .board {
                width: calc(100vw - 20px);

            .square {
                font-size: 0.5em;

            .player-piece {

/* Enhanced Responsive Design System - Mobile First */
:root {
    /* Responsive spacing scale */
    --space-xs: clamp(0.25rem, 1vw, 0.5rem);
    --space-sm: clamp(0.5rem, 2vw, 1rem);
    --space-md: clamp(1rem, 3vw, 1.5rem);
    --space-lg: clamp(1.5rem, 4vw, 2rem);
    --space-xl: clamp(2rem, 5vw, 3rem);
    
    /* Responsive font scale */
    --text-xs: clamp(0.75rem, 1.5vw, 0.875rem);
    --text-sm: clamp(0.875rem, 2vw, 1rem);
    --text-base: clamp(1rem, 2.5vw, 1.125rem);
    --text-lg: clamp(1.125rem, 3vw, 1.25rem);
    --text-xl: clamp(1.25rem, 3.5vw, 1.5rem);
    --text-2xl: clamp(1.5rem, 4vw, 2rem);
    --text-3xl: clamp(1.875rem, 5vw, 2.5rem);
    
    /* Touch targets */
    --touch-min: 44px;
    --touch-target: clamp(44px, 10vw, 56px);
}

/* Ensure proper box sizing */
*, *::before, *::after {
    box-sizing: border-box;
}

/* Responsive container */
.game-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-md);
}


/* Mobile First Breakpoints */

/* Small devices (landscape phones, 576px and up) */
@media (min-width: 576px) {
    .game-container {
        padding: var(--space-lg);
    }
    
    .game-board {
        max-width: 500px;
    }
}

/* Medium devices (tablets, 768px and up) */
@media (min-width: 768px) {
    .game-container {
        padding: var(--space-xl);
    }
    
    .stats {
        flex-direction: row;
        justify-content: space-between;
    }
    
    .game-board {
        max-width: 600px;
    }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) {
    .game-board {
        max-width: 700px;
    }
    
    .button-group {
        flex-direction: row;
        gap: var(--space-md);
    }
}

/* Extra large devices (large desktops, 1200px and up) */
@media (min-width: 1200px) {
    .game-board {
        max-width: 800px;
    }
}

/* Portrait orientation adjustments */
@media (orientation: portrait) and (max-width: 768px) {
    .game-board {
        width: 95vw;
        height: auto;
        aspect-ratio: 1;
    }
}

/* Landscape orientation adjustments */
@media (orientation: landscape) and (max-height: 500px) {
    .game-container {
        padding: var(--space-sm);
    }
    
    .game-title {
        font-size: var(--text-xl);
    }
    
    .game-board {
        max-height: 70vh;
    }
}


/* Responsive Components */

/* Titles and Headers */
.game-title, h1 {
    font-size: var(--text-3xl);
    margin-bottom: var(--space-md);
    line-height: 1.2;
}

.subtitle, h2 {
    font-size: var(--text-xl);
    margin-bottom: var(--space-sm);
}

/* Buttons - Touch Optimized */
button, .button, .btn {
    min-height: var(--touch-target);
    min-width: var(--touch-target);
    padding: var(--space-sm) var(--space-md);
    font-size: var(--text-base);
    border-radius: clamp(4px, 1vw, 8px);
    touch-action: manipulation; /* Prevent double-tap zoom */
}

/* Game Board - Responsive Sizing */
.game-board {
    width: clamp(280px, 90vw, 800px);
    margin: 0 auto;
    padding: var(--space-md);
}

/* Cards and Grid Items */
.card, .grid-item, .game-cell {
    width: clamp(50px, 15vw, 120px);
    height: clamp(50px, 15vw, 120px);
    font-size: var(--text-lg);
}

/* Stats and Score Display */
.stats, .score-board {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
}

.stat-item {
    flex: 1 1 auto;
    min-width: clamp(100px, 25vw, 150px);
    padding: var(--space-sm);
    font-size: var(--text-base);
}

/* Form Elements */
input, select, textarea {
    min-height: var(--touch-target);
    padding: var(--space-sm);
    font-size: var(--text-base);
    width: 100%;
    max-width: 400px;
}

/* Modals and Overlays */
.modal, .overlay {
    padding: var(--space-md);
}

.modal-content {
    width: clamp(280px, 90vw, 600px);
    max-height: 90vh;
    overflow-y: auto;
}


/* Accessibility & Performance */

/* Ensure readable text on all devices */
body {
    font-size: var(--text-base);
    line-height: 1.5;
    -webkit-text-size-adjust: 100%;
    -moz-text-size-adjust: 100%;
    text-size-adjust: 100%;
}

/* Improve tap targets */
a, button, [role="button"] {
    position: relative;
}

a::before, button::before, [role="button"]::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: max(100%, var(--touch-target));
    height: max(100%, var(--touch-target));
    z-index: -1;
}

/* Prevent horizontal scroll */
html, body {
    overflow-x: hidden;
    max-width: 100%;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    button, .button {
        border: 2px solid currentColor;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}


/* Game-Specific Responsive Adjustments */

/* Memory Game Cards */
.memory-card {
    width: clamp(60px, calc(80vw / 4 - 10px), 100px);
    height: clamp(60px, calc(80vw / 4 - 10px), 100px);
}

/* Tic-Tac-Toe Grid */
.tic-tac-toe-cell {
    width: clamp(70px, 25vw, 120px);
    height: clamp(70px, 25vw, 120px);
    font-size: clamp(2rem, 8vw, 4rem);
}

/* Snake Board Cells */
.board-cell {
    width: clamp(30px, 8vw, 60px);
    height: clamp(30px, 8vw, 60px);
    font-size: var(--text-xs);
}

/* Drawing Canvas */
canvas {
    width: 100%;
    max-width: 600px;
    height: auto;
    touch-action: none; /* Prevent scrolling while drawing */
}

/* Word Scramble Letters */
.letter-tile {
    width: clamp(40px, 10vw, 60px);
    height: clamp(40px, 10vw, 60px);
    font-size: var(--text-lg);
}

/* Quiz Options */
.quiz-option {
    width: 100%;
    margin-bottom: var(--space-sm);
    text-align: center;
}

/* Color Match Buttons */
.color-button {
    width: clamp(80px, 20vw, 150px);
    height: clamp(80px, 20vw, 150px);
}

/* Progress Bars */
.progress-bar {
    height: clamp(20px, 3vh, 30px);
    font-size: var(--text-sm);
}

/* Timer Display */
.timer {
    font-size: var(--text-2xl);
    padding: var(--space-sm);
}

/* Visual Feedback States - Added for Accessibility */
/* Keyboard Focus Indicators */
button:focus,
.clickable:focus,
.cell:focus {
    outline: 3px solid #4facfe;
    outline-offset: 2px;
    z-index: 10;
}

/* Focus visible only for keyboard */
button:focus-visible {
    outline: 3px solid #00f2fe;
    outline-offset: 4px;
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
}

/* Remove default outline */
button:focus:not(:focus-visible) {
    outline: none;
}

/* Active/Pressed States */
button:active,
.clickable:active {
    transform: scale(0.95);
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
}

.cell:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.game-cell:active {
    background: rgba(79, 172, 254, 0.3);
    transform: scale(0.97);
}

/* Disabled state feedback */
button:disabled,
.clickable:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    filter: grayscale(50%);
}

button:disabled:hover {
    transform: none;
    box-shadow: none;

<body>
    <div class="game-container">
        <h1>🐍 סולמות ונחשים 🪜</h1>
        
        <div class="board-section">
            <div class="game-setup" id="gameSetup">
                <label>שחקנים: </label>
                <select id="playerCount">
                    <option value="2">2 שחקנים</option>
                    <option value="3">3 שחקנים</option>
                    <option value="4">4 שחקנים</option>
                </select>
                <button class="button" onclick="startGame()" style="width: auto;">התחל משחק</button>
            </div>
            
            <div class="board" id="gameBoard" style="display: none;">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls-section" id="controlsSection" style="display: none;">
            <div class="player-info active" id="playerInfo">
                <h3>תור שחקן <span id="currentPlayer">1</span></h3>
                <p>מיקום: <span id="playerPosition">1</span></p>
            </div>
            
            <div class="dice-container">
                <div class="dice" id="dice" onclick="rollDice(event)" ontouchstart="rollDice(event)" 
                     tabindex="0" role="button" aria-label="הטל קובייה" 
                     onkeydown="handleDiceKeyPress(event)">🎲</div>
            </div>
            
            <button class="button" onclick="rollDice(event)" ontouchstart="rollDice(event)">הטל קובייה</button>
            
            <div style="text-align: center; margin-top: 10px; font-size: 0.9em; color: #666;">
                💡 לחץ על הקובייה או השתמש ברווח/Enter
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="history">
                <h4>היסטוריית מהלכים</h4>
                <div id="historyLog"></div>
            </div>
            
            <button class="button" onclick="resetGame()">משחק חדש</button>
        </div>
    </div>

    <script>
        // Game configuration
        const BOARD_SIZE = 100;
        const snakes = {
            98: 78, 95: 75, 93: 73, 87: 24, 64: 60, 62: 19, 56: 53, 49: 11, 47: 26, 16: 6
        };
        const ladders = {
            2: 38, 7: 14, 8: 31, 15: 26, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 78: 98, 87: 94
        };
        
        // Game state
        let players = [];
        let currentPlayerIndex = 0;
        let gameActive = false;
        let isMoving = false;
        let lastTouchTime = 0;
        let rollInterval = null;
        const DEBOUNCE_TIME = 300;
        
        // Sound effects with enhanced error handling and mobile support
        let audioContext = null;
        let isAudioInitialized = false;

        function initializeAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // Resume context for mobile browsers
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        isAudioInitialized = true;
                    }).catch(console.warn);
                } else {
                    isAudioInitialized = true;
                }
            } catch (error) {
                console.warn('Audio not supported:', error);
                isAudioInitialized = false;
            }
        }
        
        function playSound(frequency, duration, type = 'sine') {
            if (!isAudioInitialized || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
                
                // Clean up after the sound finishes
                setTimeout(() => {
                    try {
                        oscillator.disconnect();
                        gainNode.disconnect();
                    } catch(e) {} // Ignore if already disconnected
                }, (duration + 0.1) * 1000);
            } catch (error) {
                console.warn('Error playing sound:', error);
            }
        }
        
        function playDiceSound() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => playSound(200 + Math.random() * 400, 0.05, 'square'), i * 50);
            }
        }
        
        function playMoveSound() {
            playSound(440, 0.1);
        }
        
        function playSnakeSound() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => playSound(800 - i * 50, 0.1, 'sawtooth'), i * 50);
            }
        }
        
        function playLadderSound() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => playSound(400 + i * 50, 0.1), i * 50);
            }
        }
        
        function playWinSound() {
            const notes = [523, 659, 784, 1047, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.3), i * 200);
            });
        }
        
        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Create squares in reverse order for proper board layout
            for (let row = 9; row >= 0; row--) {
                for (let col = 0; col < 10; col++) {
                    let num;
                    if (row % 2 === 0) {
                        num = row * 10 + col + 1;
                    } else {
                        num = row * 10 + (10 - col);
                    }
                    
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.id = `square-${num}`;
                    square.textContent = num;
                    
                    // Mark special squares
                    if (snakes[num]) {
                        square.classList.add('snake-start');
                        const isMobile = window.innerWidth <= 768;
                        square.innerHTML = isMobile ? `<small>${num}</small>` : `${num} 🐍`;
                    } else if (Object.values(snakes).includes(num)) {
                        square.classList.add('snake-end');
                    } else if (ladders[num]) {
                        square.classList.add('ladder-start');
                        const isMobile = window.innerWidth <= 768;
                        square.innerHTML = isMobile ? `<small>${num}</small>` : `${num} 🪜`;
                    } else if (Object.values(ladders).includes(num)) {
                        square.classList.add('ladder-end');
                    }
                    
                    if (num === 100) {
                        const isMobile = window.innerWidth <= 768;
                        square.innerHTML = isMobile ? '100' : '🏆 100';
                    }
                    
                    board.appendChild(square);
                }
            }
        }
        
        function startGame() {
            // Initialize audio on first user interaction
            if (!isAudioInitialized) {
                initializeAudio();
            }
            
            const playerCount = parseInt(document.getElementById('playerCount').value);
            players = [];
            
            const playerEmojis = ['👤', '👥', '👦', '👧'];
            const playerClasses = ['player1', 'player2', 'player3', 'player4'];
            
            for (let i = 0; i < playerCount; i++) {
                players.push({
                    id: i + 1,
                    position: 1,
                    emoji: playerEmojis[i],
                    class: playerClasses[i]
                });
            }
            
            currentPlayerIndex = 0;
            gameActive = true;
            
            // Hide setup, show game
            document.getElementById('gameSetup').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'grid';
            document.getElementById('controlsSection').style.display = 'block';
            
            initializeBoard();
            updatePlayerPositions();
            updateCurrentPlayerInfo();
            
            addToHistory('המשחק התחיל עם ' + playerCount + ' שחקנים!');
        }
        
        function updatePlayerPositions() {
            // Cache DOM elements for better performance
            const squares = {};
            
            // Remove all existing player pieces efficiently
            document.querySelectorAll('.player-piece').forEach(piece => piece.remove());
            
            // Add player pieces at their positions
            players.forEach(player => {
                // Cache square lookup
                if (!squares[player.position]) {
                    squares[player.position] = document.getElementById(`square-${player.position}`);
                }
                
                const square = squares[player.position];
                if (square) {
                    const piece = document.createElement('div');
                    piece.className = `player-piece ${player.class}`;
                    piece.textContent = player.emoji;
                    piece.setAttribute('aria-label', `שחקן ${player.id} במיקום ${player.position}`);
                    square.appendChild(piece);
                }
            });
        }
        
        function updateCurrentPlayerInfo() {
            const currentPlayer = players[currentPlayerIndex];
            document.getElementById('currentPlayer').textContent = currentPlayer.id;
            document.getElementById('playerPosition').textContent = currentPlayer.position;
            
            // Update player info styling
            const playerInfo = document.getElementById('playerInfo');
            playerInfo.className = `player-info active ${currentPlayer.class}`;
        }
        
        function rollDice(event) {
            // Enhanced debouncing for touch and click events
            const currentTime = Date.now();
            if (currentTime - lastTouchTime < DEBOUNCE_TIME) {
                return;
            }
            lastTouchTime = currentTime;
            
            // Prevent default for touch events
            if (event && event.type === 'touchstart') {
                event.preventDefault();
            }
            
            if (!gameActive || isMoving) return;
            
            // Initialize audio on first interaction if needed
            if (!isAudioInitialized) {
                initializeAudio();
            }
            
            isMoving = true;
            const dice = document.getElementById('dice');
            dice.classList.add('rolling');
            playDiceSound();
            
            // Clear any existing interval
            if (rollInterval) {
                clearInterval(rollInterval);
            }
            
            // Animate dice rolling with performance optimization
            let rollCount = 0;
            rollInterval = setInterval(() => {
                requestAnimationFrame(() => {
                    dice.textContent = Math.floor(Math.random() * 6) + 1;
                });
                rollCount++;
                
                if (rollCount > 10) {
                    clearInterval(rollInterval);
                    rollInterval = null;
                    const finalRoll = Math.floor(Math.random() * 6) + 1;
                    
                    requestAnimationFrame(() => {
                        dice.textContent = finalRoll;
                        dice.classList.remove('rolling');
                    });
                    
                    setTimeout(() => {
                        movePiece(finalRoll);
                    }, 300);
                }
            }, 100);
        }
        
        async function movePiece(steps) {
            const currentPlayer = players[currentPlayerIndex];
            const startPosition = currentPlayer.position;
            let targetPosition = startPosition + steps;
            
            // Check if move would go beyond 100
            if (targetPosition > BOARD_SIZE) {
                showMessage(`צריך זריקה מדויקת כדי לנצח! זרקת ${steps} אבל צריך ${BOARD_SIZE - startPosition} או פחות.`);
                addToHistory(`שחקן ${currentPlayer.id} זרק ${steps} - גבוה מדי!`);
                nextTurn();
                return;
            }
            
            // Animate movement step by step with requestAnimationFrame
            for (let i = 1; i <= steps; i++) {
                await new Promise(resolve => {
                    setTimeout(() => {
                        requestAnimationFrame(() => {
                            currentPlayer.position = startPosition + i;
                            updatePlayerPositions();
                            playMoveSound();
                            resolve();
                        });
                    }, 200);
                });
            }
            
            let finalPosition = targetPosition;
            let moveType = 'normal';
            
            // Check for snakes
            if (snakes[targetPosition]) {
                finalPosition = snakes[targetPosition];
                moveType = 'snake';
                showMessage(`אוי לא! נשיכת נחש! יורד ל-${finalPosition}`);
                playSnakeSound();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                currentPlayer.position = finalPosition;
                updatePlayerPositions();
            }
            
            // Check for ladders
            if (ladders[targetPosition]) {
                finalPosition = ladders[targetPosition];
                moveType = 'ladder';
                showMessage(`מזל טוב! מטפס בסולם ל-${finalPosition}`);
                playLadderSound();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                currentPlayer.position = finalPosition;
                updatePlayerPositions();
            }
            
            // Log the move
            let historyText = `שחקן ${currentPlayer.id} זרק ${steps}: ${startPosition} ← ${targetPosition}`;
            if (moveType === 'snake') historyText += ` 🐍← ${finalPosition}`;
            if (moveType === 'ladder') historyText += ` 🪜← ${finalPosition}`;
            addToHistory(historyText);
            
            // Check for win
            if (finalPosition === BOARD_SIZE) {
                gameActive = false;
                playWinSound();
                showMessage(`🎉 שחקן ${currentPlayer.id} ניצח! 🎉`);
                addToHistory(`🏆 שחקן ${currentPlayer.id} ניצח במשחק!`);
                document.getElementById('dice').style.display = 'none';
                return;
            }
            
            nextTurn();
        }
        
        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayerInfo();
            isMoving = false;
            
            if (!gameActive) return;
            
            setTimeout(() => {
                const messages = document.querySelectorAll('.message.show');
                messages.forEach(msg => msg.classList.remove('show'));
            }, 2000);
        }
        
        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('show');
        }
        
        function addToHistory(text) {
            const historyLog = document.getElementById('historyLog');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = text;
            historyLog.insertBefore(item, historyLog.firstChild);
            
            // Keep only last 10 items
            while (historyLog.children.length > 10) {
                historyLog.removeChild(historyLog.lastChild);
            }
        }
        
        function handleDiceKeyPress(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                rollDice(event);
            }
        }
        
        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (!gameActive || isMoving) return;
            
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                rollDice(event);
            }
        });
        
        function resetGame() {
            gameActive = false;
            players = [];
            currentPlayerIndex = 0;
            isMoving = false;
            
            // Clear any active intervals
            if (rollInterval) {
                clearInterval(rollInterval);
                rollInterval = null;
            }
            
            // Reset UI elements
            document.getElementById('gameSetup').style.display = 'block';
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('controlsSection').style.display = 'none';
            document.getElementById('dice').style.display = 'block';
            document.getElementById('dice').textContent = '🎲';
            document.getElementById('historyLog').innerHTML = '';
            
            // Clear all messages
            const messages = document.querySelectorAll('.message.show');
            messages.forEach(msg => msg.classList.remove('show'));
        }
    </script>
</body>
</html>
