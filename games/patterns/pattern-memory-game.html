<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 转转 - 砖拽 专 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5f72bd 0%, #9b23ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .back-button button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button button:hover {
            transform: scale(1.05);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box h3 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stat-box p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .diff-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .diff-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .diff-btn.active {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .pattern-container {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .pattern-grid {
            display: grid;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        .pattern-cell {
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .pattern-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pattern-cell:hover::before {
            opacity: 1;
        }

        .pattern-cell.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(0.95);
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .pattern-cell.show {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: showPattern 0.5s ease;
        }

        .pattern-cell.correct {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            animation: correctPulse 0.6s ease;
        }

        .pattern-cell.incorrect {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            animation: shake 0.5s ease;
        }

        @keyframes showPattern {
            0% { transform: scale(1) rotateY(0); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .phase-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: bold;
        }

        .phase-indicator.watch {
            color: #3498db;
        }

        .phase-indicator.repeat {
            color: #2ecc71;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.3);
        }

        .progress-dot.completed {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .achievement {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .achievement.show {
            display: block;
            animation: achievementSlide 3s ease;
        }

        @keyframes achievementSlide {
            0% {
                transform: translateX(400px);
                opacity: 0;
            }
            20% {
                transform: translateX(0);
                opacity: 1;
            }
            80% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href = '../index.html'"> 专 祝 专砖</button>
    </div>

    <div class="game-container">
        <h1> 专 转转 </h1>

        <div class="stats-panel">
            <div class="stat-box">
                <h3>砖</h3>
                <p id="level">1</p>
            </div>
            <div class="stat-box">
                <h3>拽</h3>
                <p id="score">0</p>
            </div>
            <div class="stat-box">
                <h3>砖</h3>
                <p id="highScore">0</p>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty(3)">拽 (3x3)</button>
            <button class="diff-btn" onclick="setDifficulty(4)"> (4x4)</button>
            <button class="diff-btn" onclick="setDifficulty(5)">拽砖 (5x5)</button>
            <button class="diff-btn" onclick="setDifficulty(6)"> (6x6)</button>
        </div>

        <div class="progress-dots" id="progressDots"></div>

        <div class="phase-indicator" id="phaseIndicator">抓 转  转</div>

        <div class="pattern-container">
            <div class="pattern-grid" id="patternGrid"></div>
        </div>

        <div class="controls">
            <button class="control-btn" id="startBtn" onclick="startGame()">转 砖拽</button>
            <button class="control-btn" id="checkBtn" onclick="checkPattern()" style="display: none;">拽 转转</button>
            <button class="control-btn" onclick="resetGame()">驻住 砖拽</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <div class="achievement" id="achievement"></div>

    <script>
        // Game configuration
        let gridSize = 3;
        let currentPattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('patternHighScore') || 0;
        let isShowingPattern = false;
        let canPlay = false;

        // Sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration = 0.2, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playShowSound(index) {
            const baseFreq = 400;
            const freq = baseFreq + (index * 50);
            playSound(freq, 0.3);
        }

        function playClickSound() {
            playSound(600, 0.1);
        }

        function playCorrectSound() {
            const notes = [523, 659, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.2), i * 100);
            });
        }

        function playWrongSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        function playLevelUpSound() {
            const notes = [523, 587, 659, 784, 880, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.15), i * 50);
            });
        }

        // Initialize
        document.getElementById('highScore').textContent = highScore;
        initializeGrid();

        function setDifficulty(size) {
            gridSize = size;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            resetGame();
            initializeGrid();
        }

        function initializeGrid() {
            const grid = document.getElementById('patternGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            const totalCells = gridSize * gridSize;
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'pattern-cell';
                cell.dataset.index = i;
                cell.onclick = () => cellClick(i);
                grid.appendChild(cell);
            }
        }

        function startGame() {
            level = 1;
            score = 0;
            updateStats();
            nextLevel();
            
            document.getElementById('startBtn').style.display = 'none';
            updateProgressDots();
        }

        function resetGame() {
            level = 1;
            score = 0;
            currentPattern = [];
            playerPattern = [];
            isShowingPattern = false;
            canPlay = false;
            
            updateStats();
            clearGrid();
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('phaseIndicator').textContent = '抓 转  转';
            document.getElementById('phaseIndicator').className = 'phase-indicator';
            document.getElementById('message').className = 'message';
            document.getElementById('progressDots').innerHTML = '';
        }

        function nextLevel() {
            currentPattern = generatePattern();
            playerPattern = [];
            updateProgressDots();
            showPattern();
        }

        function generatePattern() {
            const pattern = [];
            const patternLength = Math.min(level + 2, gridSize * gridSize - 1); // Pattern grows with level
            const totalCells = gridSize * gridSize;
            
            while (pattern.length < patternLength) {
                const cell = Math.floor(Math.random() * totalCells);
                if (!pattern.includes(cell)) {
                    pattern.push(cell);
                }
            }
            
            return pattern;
        }

        async function showPattern() {
            isShowingPattern = true;
            canPlay = false;
            clearGrid();
            
            document.getElementById('phaseIndicator').textContent = '爪驻 转转...';
            document.getElementById('phaseIndicator').className = 'phase-indicator watch';
            
            // Show pattern cells one by one
            for (let i = 0; i < currentPattern.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 400));
                const cell = document.querySelector(`[data-index="${currentPattern[i]}"]`);
                cell.classList.add('show');
                playShowSound(i);
            }
            
            // Keep pattern visible for a moment
            await new Promise(resolve => setTimeout(resolve, 1000 + (level * 100)));
            
            // Hide pattern
            clearGrid();
            
            isShowingPattern = false;
            canPlay = true;
            
            document.getElementById('phaseIndicator').textContent = '专 注 转转!';
            document.getElementById('phaseIndicator').className = 'phase-indicator repeat';
            document.getElementById('checkBtn').style.display = 'inline-block';
        }

        function cellClick(index) {
            if (!canPlay || isShowingPattern) return;
            
            const cell = document.querySelector(`[data-index="${index}"]`);
            
            if (playerPattern.includes(index)) {
                // Already selected
                playerPattern = playerPattern.filter(i => i !== index);
                cell.classList.remove('active');
            } else {
                // New selection
                playerPattern.push(index);
                cell.classList.add('active');
                playClickSound();
            }
            
            updateProgressDots();
        }

        function checkPattern() {
            canPlay = false;
            document.getElementById('checkBtn').style.display = 'none';
            
            const correct = currentPattern.length === playerPattern.length &&
                          currentPattern.every(cell => playerPattern.includes(cell));
            
            if (correct) {
                // Correct pattern
                playCorrectSound();
                score += level * 10;
                
                // Show correct cells
                playerPattern.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.remove('active');
                    cell.classList.add('correct');
                });
                
                showMessage('爪! 注专 砖 ', 'success');
                
                if (level % 5 === 0) {
                    showAchievement(` 注转 砖 ${level}!`);
                    playLevelUpSound();
                }
                
                level++;
                updateStats();
                
                setTimeout(() => {
                    document.getElementById('message').className = 'message';
                    nextLevel();
                }, 2000);
            } else {
                // Wrong pattern
                playWrongSound();
                
                // Show incorrect cells
                playerPattern.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.remove('active');
                    if (!currentPattern.includes(index)) {
                        cell.classList.add('incorrect');
                    }
                });
                
                // Show correct pattern
                currentPattern.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('correct');
                });
                
                showMessage(` ! 注转 砖 ${level}`, 'error');
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('patternHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                    showAchievement(' 砖 砖!');
                }
                
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }

        function clearGrid() {
            document.querySelectorAll('.pattern-cell').forEach(cell => {
                cell.classList.remove('active', 'show', 'correct', 'incorrect');
            });
        }

        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
        }

        function updateProgressDots() {
            const container = document.getElementById('progressDots');
            container.innerHTML = '';
            
            if (currentPattern.length === 0) return;
            
            for (let i = 0; i < currentPattern.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                
                if (i < playerPattern.length) {
                    dot.classList.add('active');
                }
                
                container.appendChild(dot);
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = text;
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
