<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¡×•×œ××•×ª ×•× ×—×©×™× - ×”××”×“×•×¨×” ×”××•×œ×˜×™××˜×™×‘×™×ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            width: 100%;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .board-section {
            flex: 1;
            min-width: 500px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            background: #34495e;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            direction: ltr;
        }

        .square {
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            color: #2c3e50;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .square.snake-start {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .square.snake-end {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .square.ladder-start {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .square.ladder-end {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .player-piece {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .player1 {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            top: 5px;
            left: 5px;
        }

        .player2 {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            bottom: 5px;
            right: 5px;
        }

        .player3 {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            top: 5px;
            right: 5px;
        }

        .player4 {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            bottom: 5px;
            left: 5px;
        }

        .controls-section {
            flex: 0 0 300px;
        }

        .player-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .player-info h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .player-info.active {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .dice-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dice:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .dice.rolling {
            animation: diceRoll 0.5s ease-in-out;
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(720deg) rotateY(360deg) scale(1.2); }
            50% { transform: rotateX(1440deg) rotateY(720deg) scale(0.8); }
            75% { transform: rotateX(2160deg) rotateY(1080deg) scale(1.1); }
            100% { transform: rotateX(2880deg) rotateY(1440deg) scale(1); }
        }

        .button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .snake-visual, .ladder-visual {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        .game-setup {
            margin-bottom: 20px;
            text-align: center;
        }

        .game-setup select, .game-setup button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            border: 2px solid #3498db;
        }

        .history {
            background: rgba(52, 73, 94, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .history-item {
            padding: 5px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            font-size: 0.9em;
        }

        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
            }
            
            .board-section {
                min-width: auto;
            }
            
            .board {
                width: 100%;
                max-width: 500px;
                height: auto;
                aspect-ratio: 1;
            }
            
            .controls-section {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ ×¡×•×œ××•×ª ×•× ×—×©×™× ğŸªœ</h1>
        
        <div class="board-section">
            <div class="game-setup" id="gameSetup">
                <label>×©×—×§× ×™×: </label>
                <select id="playerCount">
                    <option value="2">2 ×©×—×§× ×™×</option>
                    <option value="3">3 ×©×—×§× ×™×</option>
                    <option value="4">4 ×©×—×§× ×™×</option>
                </select>
                <button class="button" onclick="startGame()" style="width: auto;">×”×ª×—×œ ××©×—×§</button>
            </div>
            
            <div class="board" id="gameBoard" style="display: none;">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls-section" id="controlsSection" style="display: none;">
            <div class="player-info active" id="playerInfo">
                <h3>×ª×•×¨ ×©×—×§×Ÿ <span id="currentPlayer">1</span></h3>
                <p>××™×§×•×: <span id="playerPosition">1</span></p>
            </div>
            
            <div class="dice-container">
                <div class="dice" id="dice" onclick="rollDice()">ğŸ²</div>
            </div>
            
            <button class="button" onclick="rollDice()">×”×˜×œ ×§×•×‘×™×™×”</button>
            
            <div class="message" id="message"></div>
            
            <div class="history">
                <h4>×”×™×¡×˜×•×¨×™×™×ª ××”×œ×›×™×</h4>
                <div id="historyLog"></div>
            </div>
            
            <button class="button" onclick="resetGame()">××©×—×§ ×—×“×©</button>
        </div>
    </div>

    <script>
        // Game configuration
        const BOARD_SIZE = 100;
        const snakes = {
            98: 78, 95: 75, 93: 73, 87: 24, 64: 60, 62: 19, 56: 53, 49: 11, 47: 26, 16: 6
        };
        const ladders = {
            2: 38, 7: 14, 8: 31, 15: 26, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 78: 98, 87: 94
        };
        
        // Game state
        let players = [];
        let currentPlayerIndex = 0;
        let gameActive = false;
        let isMoving = false;
        
        // Sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playDiceSound() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => playSound(200 + Math.random() * 400, 0.05, 'square'), i * 50);
            }
        }
        
        function playMoveSound() {
            playSound(440, 0.1);
        }
        
        function playSnakeSound() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => playSound(800 - i * 50, 0.1, 'sawtooth'), i * 50);
            }
        }
        
        function playLadderSound() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => playSound(400 + i * 50, 0.1), i * 50);
            }
        }
        
        function playWinSound() {
            const notes = [523, 659, 784, 1047, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.3), i * 200);
            });
        }
        
        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Create squares in reverse order for proper board layout
            for (let row = 9; row >= 0; row--) {
                for (let col = 0; col < 10; col++) {
                    let num;
                    if (row % 2 === 0) {
                        num = row * 10 + col + 1;
                    } else {
                        num = row * 10 + (10 - col);
                    }
                    
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.id = `square-${num}`;
                    square.textContent = num;
                    
                    // Mark special squares
                    if (snakes[num]) {
                        square.classList.add('snake-start');
                        square.innerHTML += ' ğŸ';
                    } else if (Object.values(snakes).includes(num)) {
                        square.classList.add('snake-end');
                    } else if (ladders[num]) {
                        square.classList.add('ladder-start');
                        square.innerHTML += ' ğŸªœ';
                    } else if (Object.values(ladders).includes(num)) {
                        square.classList.add('ladder-end');
                    }
                    
                    if (num === 100) {
                        square.innerHTML = 'ğŸ† 100';
                    }
                    
                    board.appendChild(square);
                }
            }
        }
        
        function startGame() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            players = [];
            
            const playerEmojis = ['ğŸ‘¤', 'ğŸ‘¥', 'ğŸ‘¦', 'ğŸ‘§'];
            const playerClasses = ['player1', 'player2', 'player3', 'player4'];
            
            for (let i = 0; i < playerCount; i++) {
                players.push({
                    id: i + 1,
                    position: 1,
                    emoji: playerEmojis[i],
                    class: playerClasses[i]
                });
            }
            
            currentPlayerIndex = 0;
            gameActive = true;
            
            // Hide setup, show game
            document.getElementById('gameSetup').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'grid';
            document.getElementById('controlsSection').style.display = 'block';
            
            initializeBoard();
            updatePlayerPositions();
            updateCurrentPlayerInfo();
            
            addToHistory('×”××©×—×§ ×”×ª×—×™×œ ×¢× ' + playerCount + ' ×©×—×§× ×™×!');
        }
        
        function updatePlayerPositions() {
            // Remove all existing player pieces
            document.querySelectorAll('.player-piece').forEach(piece => piece.remove());
            
            // Add player pieces at their positions
            players.forEach(player => {
                const square = document.getElementById(`square-${player.position}`);
                const piece = document.createElement('div');
                piece.className = `player-piece ${player.class}`;
                piece.textContent = player.emoji;
                square.appendChild(piece);
            });
        }
        
        function updateCurrentPlayerInfo() {
            const currentPlayer = players[currentPlayerIndex];
            document.getElementById('currentPlayer').textContent = currentPlayer.id;
            document.getElementById('playerPosition').textContent = currentPlayer.position;
            
            // Update player info styling
            const playerInfo = document.getElementById('playerInfo');
            playerInfo.className = `player-info active ${currentPlayer.class}`;
        }
        
        function rollDice() {
            if (!gameActive || isMoving) return;
            
            isMoving = true;
            const dice = document.getElementById('dice');
            dice.classList.add('rolling');
            playDiceSound();
            
            // Animate dice rolling
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                dice.textContent = Math.floor(Math.random() * 6) + 1;
                rollCount++;
                
                if (rollCount > 10) {
                    clearInterval(rollInterval);
                    const finalRoll = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = finalRoll;
                    dice.classList.remove('rolling');
                    
                    setTimeout(() => {
                        movePiece(finalRoll);
                    }, 300);
                }
            }, 100);
        }
        
        async function movePiece(steps) {
            const currentPlayer = players[currentPlayerIndex];
            const startPosition = currentPlayer.position;
            let targetPosition = startPosition + steps;
            
            // Check if move would go beyond 100
            if (targetPosition > BOARD_SIZE) {
                showMessage(`×¦×¨×™×š ×–×¨×™×§×” ××“×•×™×§×ª ×›×“×™ ×œ× ×¦×—! ×–×¨×§×ª ${steps} ××‘×œ ×¦×¨×™×š ${BOARD_SIZE - startPosition} ××• ×¤×—×•×ª.`);
                addToHistory(`×©×—×§×Ÿ ${currentPlayer.id} ×–×¨×§ ${steps} - ×’×‘×•×” ××“×™!`);
                nextTurn();
                return;
            }
            
            // Animate movement step by step
            for (let i = 1; i <= steps; i++) {
                await new Promise(resolve => setTimeout(resolve, 200));
                currentPlayer.position = startPosition + i;
                updatePlayerPositions();
                playMoveSound();
            }
            
            let finalPosition = targetPosition;
            let moveType = 'normal';
            
            // Check for snakes
            if (snakes[targetPosition]) {
                finalPosition = snakes[targetPosition];
                moveType = 'snake';
                showMessage(`××•×™ ×œ×! × ×©×™×›×ª × ×—×©! ×™×•×¨×“ ×œ-${finalPosition}`);
                playSnakeSound();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                currentPlayer.position = finalPosition;
                updatePlayerPositions();
            }
            
            // Check for ladders
            if (ladders[targetPosition]) {
                finalPosition = ladders[targetPosition];
                moveType = 'ladder';
                showMessage(`××–×œ ×˜×•×‘! ××˜×¤×¡ ×‘×¡×•×œ× ×œ-${finalPosition}`);
                playLadderSound();
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                currentPlayer.position = finalPosition;
                updatePlayerPositions();
            }
            
            // Log the move
            let historyText = `×©×—×§×Ÿ ${currentPlayer.id} ×–×¨×§ ${steps}: ${startPosition} â† ${targetPosition}`;
            if (moveType === 'snake') historyText += ` ğŸâ† ${finalPosition}`;
            if (moveType === 'ladder') historyText += ` ğŸªœâ† ${finalPosition}`;
            addToHistory(historyText);
            
            // Check for win
            if (finalPosition === BOARD_SIZE) {
                gameActive = false;
                playWinSound();
                showMessage(`ğŸ‰ ×©×—×§×Ÿ ${currentPlayer.id} × ×™×¦×—! ğŸ‰`);
                addToHistory(`ğŸ† ×©×—×§×Ÿ ${currentPlayer.id} × ×™×¦×— ×‘××©×—×§!`);
                document.getElementById('dice').style.display = 'none';
                return;
            }
            
            nextTurn();
        }
        
        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayerInfo();
            isMoving = false;
            
            if (!gameActive) return;
            
            setTimeout(() => {
                const messages = document.querySelectorAll('.message.show');
                messages.forEach(msg => msg.classList.remove('show'));
            }, 2000);
        }
        
        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('show');
        }
        
        function addToHistory(text) {
            const historyLog = document.getElementById('historyLog');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = text;
            historyLog.insertBefore(item, historyLog.firstChild);
            
            // Keep only last 10 items
            while (historyLog.children.length > 10) {
                historyLog.removeChild(historyLog.lastChild);
            }
        }
        
        function resetGame() {
            gameActive = false;
            players = [];
            currentPlayerIndex = 0;
            isMoving = false;
            
            document.getElementById('gameSetup').style.display = 'block';
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('controlsSection').style.display = 'none';
            document.getElementById('dice').style.display = 'block';
            document.getElementById('dice').textContent = 'ğŸ²';
            document.getElementById('historyLog').innerHTML = '';
            
            const messages = document.querySelectorAll('.message.show');
            messages.forEach(msg => msg.classList.remove('show'));
        }
    </script>
</body>
