<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Thinking Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-2px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: matchPulse 0.6s ease;
            cursor: default;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-front {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            text-align: center;
            font-size: 1.5em;
            color: #4a5568;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .card {
                font-size: 2em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß† Memory Match üß†</h1>
        
        <div class="stats">
            <div class="stat-box">
                <span>Moves: <span id="moves">0</span></span>
            </div>
            <div class="stat-box">
                <span>Time: <span id="timer">0:00</span></span>
            </div>
            <div class="stat-box">
                <span>Pairs: <span id="pairs">0</span>/6</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="startNewGame()">New Game</button>
            <button onclick="showHint()">Hint (3 left)</button>
        </div>

        <div id="winMessage" class="win-message" style="display: none;"></div>
    </div>

    <script>
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;
        let hintsLeft = 3;
        let isProcessing = false;

        // Emojis for card faces
        const cardEmojis = ['üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏'];
        
        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playFlipSound() {
            playSound(523, 0.1); // C5 note
        }

        function playMatchSound() {
            playSound(659, 0.2); // E5 note
            setTimeout(() => playSound(784, 0.2), 100); // G5 note
        }

        function playWinSound() {
            const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
            notes.forEach((note, index) => {
                setTimeout(() => playSound(note, 0.3), index * 150);
            });
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-front">?</div>
                <div class="card-back">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            if (!gameStarted) {
                startGame();
            }

            playFlipSound();
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isProcessing = true;
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    playMatchSound();
                    matchedPairs++;
                    updateStats();
                    
                    if (matchedPairs === cardEmojis.length) {
                        endGame();
                    }
                    
                    flippedCards = [];
                    isProcessing = false;
                }, 600);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1200);
            }
        }

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        function showHint() {
            if (hintsLeft <= 0 || isProcessing) return;
            
            hintsLeft--;
            document.querySelector('.controls button:nth-child(2)').textContent = `Hint (${hintsLeft} left)`;
            
            const unmatched = cards.filter(card => !card.classList.contains('matched') && !card.classList.contains('flipped'));
            if (unmatched.length >= 2) {
                const hintCard = unmatched[Math.floor(Math.random() * unmatched.length)];
                hintCard.classList.add('flipped');
                setTimeout(() => {
                    if (!hintCard.classList.contains('matched')) {
                        hintCard.classList.remove('flipped');
                    }
                }, 1500);
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            const time = document.getElementById('timer').textContent;
            const winMessage = document.getElementById('winMessage');
            
            playWinSound();
            
            let rating = '‚≠ê‚≠ê‚≠ê';
            if (moves <= 15) rating = '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê';
            else if (moves <= 20) rating = '‚≠ê‚≠ê‚≠ê‚≠ê';
            
            winMessage.innerHTML = `
                üéâ Congratulations! üéâ<br>
                You won in ${moves} moves and ${time}!<br>
                Rating: ${rating}
            `;
            winMessage.style.display = 'block';
        }

        function startNewGame() {
            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            hintsLeft = 3;
            isProcessing = false;
            
            clearInterval(timerInterval);
            
            // Reset UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('winMessage').style.display = 'none';
            document.querySelector('.controls button:nth-child(2)').textContent = 'Hint (3 left)';
            
            // Create new deck
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const deck = shuffle([...cardEmojis, ...cardEmojis]);
            
            deck.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        // Initialize game on load
        startNewGame();
    </script>
</body>
</html>
